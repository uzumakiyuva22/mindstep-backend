<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>MindStep â€” lessons</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      /* Sky Blue Apple Theme */
      --sky-blue: #33A1FD; 
      --sky-glow: rgba(51, 161, 253, 0.3);
      --success: #30D158;
      --error: #FF453A;
      
      /* Compact Glass Theme */
      --glass-bg: rgba(20, 25, 35, 0.8);
      --glass-border: rgba(255, 255, 255, 0.1);
      --bg-dark: #050505;
      
      --font-main: "Inter", -apple-system, sans-serif;
      --font-code: "JetBrains Mono", monospace;
    }

    * { box-sizing: border-box; outline: none; }

    body {
      margin: 0; padding: 0; font-family: var(--font-main);
      background-color: var(--bg-dark);
      /* Subtle Sky Mesh Gradient */
      background-image: 
        radial-gradient(at 10% 10%, rgba(51, 161, 253, 0.12) 0px, transparent 60%),
        radial-gradient(at 90% 90%, rgba(51, 161, 253, 0.08) 0px, transparent 60%);
      background-attachment: fixed; color: #ffffff;
      height: 100vh; display: flex; flex-direction: column; overflow: hidden;
      font-size: 14px; /* Compact Base Font */
    }

    /* --- Header (Compact) --- */
    header {
      padding: 10px 20px; background: rgba(15, 20, 30, 0.9);
      backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border);
      display: flex; flex-direction: column; align-items: center; gap: 6px; z-index: 10;
    }

    .ui-badge {
      font-size: 0.65rem; font-weight: 700; letter-spacing: 1px;
      color: var(--sky-blue); text-transform: uppercase;
      background: rgba(51, 161, 253, 0.1); padding: 3px 10px; border-radius: 8px;
      border: 1px solid rgba(51, 161, 253, 0.2);
    }

    .progress-track { display: flex; gap: 4px; width: 100%; max-width: 250px; }
    .step-pill {
      flex: 1; height: 3px; background: rgba(255,255,255,0.1); border-radius: 4px; transition: 0.3s;
    }
    .step-pill.completed { background: var(--success); }
    .step-pill.active { background: var(--sky-blue); box-shadow: 0 0 8px var(--sky-blue); }

    /* --- Main Stage (Compact) --- */
    #mainStage {
      flex: 1; overflow-y: auto; padding: 15px; 
      max-width: 1000px; width: 100%; margin: 0 auto;
      scrollbar-width: none;
    }
    #mainStage::-webkit-scrollbar { display: none; }

    /* --- Glass Cards (Compact) --- */
    .glass-card {
      background: var(--glass-bg); backdrop-filter: blur(40px);
      border: 1px solid var(--glass-border); border-radius: 16px;
      padding: 20px; margin-bottom: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

    h1 { font-size: 1.3rem; margin: 0 0 6px 0; font-weight: 700; color: #fff; }
    h2 { font-size: 1.1rem; color: #fff; margin-top: 0; font-weight: 600; }
    p { font-size: 0.9rem; line-height: 1.5; color: rgba(255,255,255,0.75); }
    hr { border: 0; border-top: 1px solid var(--glass-border); margin: 12px 0; opacity: 0.5; }

    /* --- Compiler Layout (Compact) --- */
    .compiler-grid {
      display: grid; grid-template-columns: 1fr; gap: 12px; height: 55vh; min-height: 350px;
      animation: fadeIn 0.6s ease forwards; opacity: 0;
    }
    @media (min-width: 900px) { .compiler-grid { grid-template-columns: 1.2fr 1fr; } }

    .panel-container {
      height: 100%; border-radius: 14px; overflow: hidden;
      border: 1px solid var(--glass-border); box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex; flex-direction: column;
    }

    .col-header {
      padding: 8px 15px; font-size: 0.75rem; font-weight: 600;
      text-transform: uppercase; color: rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.03); border-bottom: 1px solid var(--glass-border);
      display: flex; align-items: center; gap: 6px;
    }

    textarea.code-editor {
      flex: 1; width: 100%; background: rgba(10, 15, 20, 0.6);
      border: none; padding: 15px; color: #e0e0e0;
      font-family: var(--font-code); font-size: 13px; line-height: 1.5; resize: none; 
    }
    textarea:focus { background: rgba(15, 20, 25, 0.8); }

    .preview-box { flex: 1; position: relative; width: 100%; }
    iframe { width: 100%; height: 100%; border: none; display: block; }
    
    .console-box {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: #0d0d0d; color: var(--success); padding: 15px;
      font-family: var(--font-code); font-size: 12.5px; line-height: 1.4;
      overflow-y: auto; white-space: pre-wrap; display: none;
    }

    /* --- Footer --- */
    .footer-nav {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: rgba(15, 20, 30, 0.95); backdrop-filter: blur(20px);
      border-top: 1px solid var(--glass-border); padding: 12px;
      display: flex; justify-content: center; gap: 15px; z-index: 100;
    }

    .btn {
      padding: 10px 24px; border-radius: 50px; font-weight: 600; cursor: pointer; border: none; font-size: 0.9rem;
      transition: 0.2s; display: flex; align-items: center; gap: 8px;
    }
    .btn:active { transform: scale(0.96); }
    .btn-back { background: rgba(255,255,255,0.08); color: #fff; }
    
    /* Sky Blue Button */
    .btn-primary { 
      background: var(--sky-blue); color: #fff; 
      box-shadow: 0 4px 15px var(--sky-glow); 
    }
    .btn-primary:hover { box-shadow: 0 6px 20px var(--sky-glow); transform: translateY(-1px); }

    .btn-success { background: var(--success); color: #fff; box-shadow: 0 4px 15px rgba(48, 209, 88, 0.4); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; box-shadow: none; transform: none; }

    /* Custom Toast */
    #customToast {
      position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-150%);
      background: rgba(30, 35, 45, 0.95); backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1); padding: 12px 20px; border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5); color: #fff; font-weight: 500; font-size: 0.85rem;
      display: flex; align-items: center; gap: 10px; z-index: 9999; 
      transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); opacity: 0; pointer-events: none;
    }
    #customToast.active { transform: translateX(-50%) translateY(0); opacity: 1; }
    #customToast.error { border-left: 3px solid var(--error); }
    #customToast.success { border-left: 3px solid var(--success); }

    .finish-screen { text-align: center; margin-top: 80px; animation: fadeIn 0.6s ease; }
    .big-icon { font-size: 4rem; margin-bottom: 20px; display: block; filter: drop-shadow(0 0 15px var(--sky-blue)); }

  </style>
</head>

<body>

  <div id="customToast"></div>

  <header>
    <div class="ui-badge">Mind Step</div>
    <div id="progressTrack" class="progress-track"></div>
  </header>
  
  <div id="mainStage">
    <div style="text-align: center; margin-top: 100px; color: rgba(255,255,255,0.4);">
      <i class="fas fa-circle-notch fa-spin fa-2x"></i><br><br>Loading...
    </div>
  </div>

  <div class="footer-nav">
    <button id="backBtn" class="btn btn-back" disabled><i class="fas fa-chevron-left"></i> Back</button>
    <button id="actionBtn" class="btn btn-primary" disabled>Loading...</button>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  let pyodideReadyPromise = loadPyodide();
  const state = {
    steps: [], currentIndex: 0, userCode: {}, 
    passedTasks: new Set(), user: null, lessonId: null, pyodide: null
  };

  const params = new URLSearchParams(window.location.search);
  state.lessonId = params.get("lesson");
  const savedUser = localStorage.getItem("mindstep_user");
  state.user = savedUser ? JSON.parse(savedUser) : { _id: "guest" };

  async function initPython() { try { state.pyodide = await pyodideReadyPromise; } catch(e){} }
  initPython();

  function showToast(msg, type="error") {
    const t = document.getElementById('customToast');
    t.className = type; 
    const icon = type === 'error' ? '<i class="fas fa-exclamation-circle" style="color:#FF453A"></i>' : '<i class="fas fa-check-circle" style="color:#30D158"></i>';
    t.innerHTML = `${icon} <span>${msg}</span>`;
    t.classList.add('active');
    setTimeout(() => t.classList.remove('active'), 3500);
  }

  async function boot() {
    if(!state.lessonId) { buildDemo(); return; }
    try {
      const res = await fetch(`/api/lesson/${state.lessonId}/details`);
      const data = await res.json();
      if(!data.success) throw new Error("API Error");
      buildSteps(data);
    } catch(err) { buildDemo(); }
  }

  function buildDemo() {
    buildSteps({
      lesson: { title: "Demo", intro: "Testing Mode", deepExplanation: [] },
      tasks: [ { _id: "d1", title: "Test", description: "Test", language: "java", exampleCode: "" } ]
    });
  }

  function buildSteps(data) {
    state.steps = [];
    const theory = data.lesson.lesson || data.lesson || { title: "Lesson", intro: "Welcome" };
    state.steps.push({ type: 'theory', data: theory });
    if (data.tasks && Array.isArray(data.tasks)) {
      data.tasks.forEach(t => state.steps.push({ type: 'task', data: t, code: t.exampleCode || "" }));
    }
    state.steps.push({ type: 'finish' });
    renderProgress(); renderStage(0);
  }

  function renderProgress() {
    const track = document.getElementById('progressTrack');
    track.innerHTML = '';
    state.steps.forEach((_, i) => {
      const p = document.createElement('div');
      p.className = 'step-pill';
      p.id = `pill-${i}`;
      track.appendChild(p);
    });
  }

  function renderStage(index) {
    state.currentIndex = index;
    state.steps.forEach((_, i) => {
      const p = document.getElementById(`pill-${i}`);
      if(p) {
        p.className = 'step-pill';
        if(i < index) p.classList.add('completed');
        if(i === index) p.classList.add('active');
      }
    });

    document.getElementById('backBtn').disabled = index === 0;
    document.getElementById('backBtn').onclick = () => renderStage(Math.max(0, index - 1));

    const stage = document.getElementById('mainStage');
    const btn = document.getElementById('actionBtn');
    const step = state.steps[index];

    stage.innerHTML = '';
    let newBtn = btn.cloneNode(true);
    btn.parentNode.replaceChild(newBtn, btn);
    const safeBtn = document.getElementById('actionBtn');

    if(step.type === 'theory') renderTheory(step.data, stage, safeBtn);
    else if(step.type === 'task') renderTask(step.data, stage, safeBtn);
    else renderFinish(stage, safeBtn);
  }

  function renderTheory(data, container, btn) {
    container.innerHTML = `<div class="glass-card"><h1>${data.title||"Topic"}</h1><hr><p>${data.intro||""}</p>${(data.deepExplanation||[]).map(p=>`<p>${p}</p>`).join("")}</div>`;
    btn.innerHTML = `Start <i class="fas fa-arrow-right"></i>`; btn.className = "btn btn-primary"; btn.disabled = false;
    btn.onclick = () => goNext();
  }

  function renderTask(task, container, btn) {
    const lang = (task.language || "text").toLowerCase();
    const isWeb = lang === 'html' || lang === 'css';
    const isConsole = !isWeb;
    
    container.innerHTML = `
      <div class="glass-card"><h2>${task.title}</h2><p>${task.description}</p></div>
      <div class="compiler-grid">
        <div class="panel-container">
          <div class="col-header"><i class="fas fa-code"></i> Code (${lang})</div>
          <textarea id="editor" class="code-editor" spellcheck="false">${state.userCode[task._id]||task.code||""}</textarea>
        </div>
        <div class="panel-container">
          <div class="col-header"><i class="fas fa-terminal"></i> Output</div>
          <div class="preview-box" style="background:${isWeb?'#fff':'#0d0d0d'}">
            <iframe id="preview" style="display:${isWeb?'block':'none'}"></iframe>
            <div id="console" class="console-box" style="display:${isConsole?'block':'none'}">Ready to run...</div>
          </div>
        </div>
      </div>`;

    document.getElementById('editor').addEventListener('input', (e) => state.userCode[task._id] = e.target.value);

    btn.disabled = false;
    if(state.passedTasks.has(task._id)) setSuccessState(btn);
    else {
      btn.innerHTML = `<i class="fas fa-play"></i> Run`; btn.className = "btn btn-primary";
      btn.onclick = () => runCode(task);
    }
  }

  function renderFinish(container, btn) {
    container.innerHTML = `<div class="finish-screen"><span class="big-icon">ðŸŽ‰</span><h1>Completed!</h1><p>Great Job.</p></div>`;
    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    btn.innerHTML = `<i class="fas fa-bars"></i> Menu`; btn.className = "btn btn-primary";
    btn.onclick = () => { if(document.referrer.includes("course.html")) window.history.back(); else window.location.href="course.html"; };
  }

  // --- ðŸ”¥ FIXED VALIDATION: "Context Aware" ---
  function validateLogic(task, code) {
    const c = code.toLowerCase().replace(/\s+/g, ' '); 
    const d = (task.description || "").toLowerCase();
    const lang = (task.language || "").toLowerCase();

    if(!code.trim()) return { passed: false, msg: "Code cannot be empty!" };

    // 1. JAVA: Only enforce types if specifically asked
    if (lang === 'java') {
        // If task asks for 'Class', don't check for 'int'
        if (d.includes("class") && !c.includes("class")) {
             return { passed: false, msg: "Missing 'class' keyword." };
        }
        
        // If task explicitly asks for an 'Integer' (and not a class/string task)
        if (d.includes("integer") && !d.includes("class") && !c.match(/int\s+\w+\s*=/)) {
            return { passed: false, msg: "Task requires an Integer (e.g. int x=10;)" };
        }

        // If task asks for Boolean
        if (d.includes("boolean") && !c.match(/boolean\s+\w+\s*=/)) {
            return { passed: false, msg: "Task requires a Boolean (true/false)." };
        }
    }

    // 2. HTML Checks
    if (lang === 'html') {
        if (d.includes("button") && !c.includes("<button")) return { passed: false, msg: "Missing <button> tag." };
    }

    return { passed: true };
  }

  // --- ðŸ”¥ SMART SIMULATOR (Outputs Variables & Strings) ---
  async function runCode(task) {
    const btn = document.getElementById('actionBtn');
    const code = state.userCode[task._id] || "";
    const lang = (task.language || "text").toLowerCase();
    const preview = document.getElementById('preview');
    const consoleBox = document.getElementById('console');

    // 1. Validate
    const validation = validateLogic(task, code);
    if (!validation.passed) { showToast(validation.msg, "error"); return; }

    btn.disabled = true; btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Running...`;
    
    if(lang !== 'html' && lang !== 'css') consoleBox.innerText = "Compiling...";

    try {
      if (lang === 'java' || lang === 'cpp') {
        await new Promise(r => setTimeout(r, 800)); 
        
        let outputText = "";
        let variables = {};

        // Parse ALL Variables (int, double, boolean, String)
        const lines = code.split(/;|\n/);
        lines.forEach(line => {
            line = line.trim();
            // Match: type name = "value" OR type name = value
            const declMatch = line.match(/(int|double|boolean|String)\s+(\w+)\s*=\s*(.*)/);
            if (declMatch) {
                let val = declMatch[3].trim();
                // Store cleaned value (remove quotes if string)
                if (val.startsWith('"')) val = val.replace(/"/g, ''); 
                variables[declMatch[2]] = val;
            }
        });

        // Parse Prints (System.out.println)
        // Matches: System.out.println( ... );
        const printRegex = /System\.out\.print(?:ln|f)?\s*\((.*)\)/g;
        let match;
        let hasOutput = false;

        while ((match = printRegex.exec(code)) !== null) {
            let content = match[1].trim(); 
            try {
                // Case 1: Variable Property access (e.g. myStudent.name) -> Hacky fix for object sim
                if (content.includes(".")) {
                    // Try to find any string variable that looks like a name
                    let found = false;
                    for (let key in variables) {
                       // If variable value is a string, print it (simulation heuristic)
                       if (isNaN(variables[key]) && variables[key] !== 'true' && variables[key] !== 'false') {
                           outputText += "> " + variables[key] + "\n";
                           found = true; break;
                       }
                    }
                    if(!found) outputText += "> [Object Value]\n";
                }
                // Case 2: Direct String "Hello"
                else if (content.startsWith('"')) {
                    outputText += "> " + content.replace(/"/g, '') + "\n";
                } 
                // Case 3: Variable 'x'
                else if (variables[content] !== undefined) {
                    outputText += "> " + variables[content] + "\n";
                }
                // Case 4: Concatenation "Sum: " + sum
                else {
                    let temp = content;
                    Object.keys(variables).forEach(v => {
                        temp = temp.replace(new RegExp("\\b"+v+"\\b", "g"), variables[v]);
                    });
                    outputText += "> " + temp.replace(/"/g,'').replace(/\+/g,'') + "\n";
                }
                hasOutput = true;
            } catch (e) { outputText += "> " + content + "\n"; }
        }

        if (!hasOutput && code.includes("class")) outputText = "> Class created successfully (No print output).";
        
        consoleBox.innerText = "Compilation Successful.\n\n" + outputText;
      }
      else if (lang === 'python') {
        if(!state.pyodide) state.pyodide = await loadPyodide();
        let out = "";
        state.pyodide.setStdout({ batched: (s) => out += s + "\n" });
        await state.pyodide.runPythonAsync(code);
        consoleBox.innerText = out.trim() === "" ? "> (No output)" : out;
      }
      else if (lang === 'html' || lang === 'css' || lang === 'javascript') {
        const doc = preview.contentDocument || preview.contentWindow.document;
        doc.open();
        const customScript = `<style>.t{position:fixed;top:30px;left:50%;transform:translateX(-50%);background:rgba(30,30,30,0.9);backdrop-filter:blur(20px);color:#fff;padding:12px 24px;border-radius:50px;z-index:99;box-shadow:0 15px 40px rgba(0,0,0,0.4);font-family:sans-serif;font-weight:600;border:1px solid rgba(255,255,255,0.1);animation:popIn 0.4s forwards;}@keyframes popIn{from{opacity:0;transform:translate(-50%,-100%);}to{opacity:1;transform:translate(-50%,0);}}</style><script>window.alert=function(m){const d=document.createElement('div');d.className='t';d.innerHTML="ðŸ””&nbsp; "+m;document.body.appendChild(d);setTimeout(()=>d.remove(),3000)}<\/script>`;
        doc.write(customScript + (lang==='html'?code: (lang==='css'?`<style>${code}</style>` : `<script>${code}<\/script>`)));
        doc.close();
      }

      state.passedTasks.add(task._id);
      fetch("/api/task/submit", { method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({ userId: state.user._id, lessonId: state.lessonId, taskId: task._id, code }) }).catch(e=>{});
      confetti({ particleCount: 50, spread: 50, origin: { y: 0.8 }, colors: ['#34C759'] });
      showToast("Correct Answer!", "success");
      setSuccessState(btn);

    } catch(e) {
      consoleBox.innerText = "Runtime Error:\n" + e.message;
      btn.disabled = false; btn.innerHTML = `<i class="fas fa-play"></i> Run`;
    }
  }

  function setSuccessState(btn) {
    btn.innerHTML = `Next <i class="fas fa-arrow-right"></i>`; btn.className = "btn btn-success"; btn.disabled = false;
    let newBtn = btn.cloneNode(true); btn.parentNode.replaceChild(newBtn, btn);
    newBtn.onclick = () => goNext();
  }

  function goNext() {
    if(state.currentIndex < state.steps.length - 1) renderStage(state.currentIndex + 1);
  }

  boot();
});
</script>
</body>
</html>
