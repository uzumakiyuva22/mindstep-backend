<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>MindStep — Course Center</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Sky Blue Palette */
      --sky-primary: #33A1FD;
      --sky-glow: rgba(51, 161, 253, 0.4);
      --success-green: #00FF66; /* Bright Neon Green */
      --success-glow: rgba(0, 255, 102, 0.5);
      
      --glass-bg: rgba(20, 25, 35, 0.85);
      --glass-border: rgba(255, 255, 255, 0.1);
      --bg-dark: #050505;
      
      --font-main: "Inter", -apple-system, sans-serif;
    }

    * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0; padding: 0;
      font-family: var(--font-main);
      background-color: var(--bg-dark);
      /* Cinematic Sky Mesh */
      background-image: 
        radial-gradient(at 10% 0%, rgba(51, 161, 253, 0.15) 0px, transparent 60%),
        radial-gradient(at 90% 100%, rgba(0, 114, 229, 0.15) 0px, transparent 60%);
      background-attachment: fixed;
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Navbar */
    nav {
      padding: 18px 40px;
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(25px); border-bottom: 1px solid var(--glass-border);
      position: sticky; top: 0; z-index: 100;
    }
    .brand { display: flex; align-items: center; gap: 10px; }
    .brand i { font-size: 1.4rem; color: var(--sky-primary); filter: drop-shadow(0 0 10px var(--sky-glow)); }
    .brand span { font-family: 'Orbitron'; font-size: 1.2rem; font-weight: 800; letter-spacing: 1px; }
    .user-pill {
      background: rgba(51, 161, 253, 0.1); padding: 6px 16px; border-radius: 30px;
      font-size: 0.85rem; font-weight: 600; color: var(--sky-primary);
      border: 1px solid rgba(51, 161, 253, 0.2);
    }

    /* Container */
    .container {
      max-width: 1100px; margin: 0 auto; padding: 40px 24px;
      position: relative; z-index: 1; animation: fadeIn 0.8s ease-out;
    }
    .back-btn {
      display: inline-flex; align-items: center; gap: 8px;
      color: rgba(255,255,255,0.6); text-decoration: none;
      font-weight: 500; font-size: 0.95rem; margin-bottom: 30px; transition: 0.3s;
    }
    .back-btn:hover { color: #fff; transform: translateX(-5px); }

    /* Dashboard Grid */
    .dashboard-grid {
      display: grid; grid-template-columns: 340px 1fr; gap: 30px;
      margin-bottom: 50px;
    }
    @media (max-width: 900px) { .dashboard-grid { grid-template-columns: 1fr; } }

    /* Glass Panels */
    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(40px); border: 1px solid var(--glass-border);
      border-radius: 26px; padding: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      position: relative; overflow: hidden;
    }

    /* Progress Ring (Left) */
    .progress-section {
      display: flex; flex-direction: column; align-items: center; text-align: center;
      justify-content: center; height: 100%; min-height: 350px;
    }
    .progress-ring-container {
      position: relative; width: 180px; height: 180px;
      display: flex; justify-content: center; align-items: center;
      margin-bottom: 25px;
    }
    svg { transform: rotate(-90deg); width: 100%; height: 100%; filter: drop-shadow(0 0 15px var(--sky-glow)); }
    circle { fill: none; stroke-width: 12; stroke-linecap: round; transition: stroke-dashoffset 1s cubic-bezier(0.22, 1, 0.36, 1); }
    .ring-track { stroke: rgba(255,255,255,0.05); }
    .ring-progress { 
      stroke: var(--sky-primary); 
      stroke-dasharray: 502; stroke-dashoffset: 502; 
    }
    /* Dynamic Color Change for Ring */
    .ring-progress.finished { stroke: var(--success-green); filter: drop-shadow(0 0 20px var(--success-glow)); }

    .percentage-label {
      position: absolute; font-size: 2.8rem; font-weight: 800; color: #fff;
      letter-spacing: -1px; font-family: 'Orbitron';
    }
    .course-meta h1 { font-size: 1.6rem; margin: 0 0 8px 0; font-weight: 700; }
    .course-meta p { font-size: 0.95rem; color: rgba(255,255,255,0.5); margin: 0; line-height: 1.5; }

    /* Lesson List (Right) */
    .syllabus-header {
      display: flex; justify-content: space-between; align-items: flex-end;
      margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .syllabus-header h2 { font-size: 1.4rem; margin: 0; font-weight: 600; color: #fff; }
    .syllabus-header span { font-size: 0.9rem; color: var(--sky-primary); font-weight: 600; background: rgba(51, 161, 253, 0.1); padding: 4px 10px; border-radius: 12px; }

    .lesson-list {
      display: flex; flex-direction: column; gap: 12px;
      max-height: 400px; overflow-y: auto; padding-right: 5px; scrollbar-width: none;
    }
    
    .lesson-item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 18px 22px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 18px;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .lesson-item:hover {
      background: rgba(255,255,255,0.06); transform: scale(1.01);
      border-color: rgba(255,255,255,0.1);
    }

    /* --- ✅ COMPLETED STATE (BRIGHT GREEN) --- */
    .lesson-item.completed {
      background: rgba(0, 255, 102, 0.08); 
      border: 1px solid var(--success-green); /* Green Border */
      box-shadow: 0 0 15px rgba(0, 255, 102, 0.15); /* Green Glow */
    }
    
    .lesson-left { display: flex; gap: 15px; align-items: center; }
    
    .status-dot {
      width: 36px; height: 36px; border-radius: 50%;
      background: rgba(255,255,255,0.08); color: rgba(255,255,255,0.4);
      display: grid; place-items: center; font-size: 0.9rem; font-weight: 700;
    }
    .lesson-item.completed .status-dot {
      background: var(--success-green); color: #000; /* Green Dot */
      box-shadow: 0 0 10px var(--success-glow);
    }
    .lesson-name { font-weight: 500; font-size: 1rem; color: rgba(255,255,255,0.9); }
    .lesson-item.completed .lesson-name { color: var(--success-green); font-weight: 700; } 

    .play-btn {
      padding: 8px 22px; border-radius: 30px; font-size: 0.85rem; font-weight: 600;
      border: none; cursor: pointer; transition: 0.2s;
      background: #fff; color: #000;
    }
    .play-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,255,255,0.2); }
    
    .lesson-item.completed .play-btn {
      background: var(--success-green); color: #000; 
      box-shadow: 0 0 15px var(--success-glow);
    }

    /* Timeline Stepper */
    .timeline-container {
      margin-top: 30px; padding-top: 25px;
      overflow-x: auto; scrollbar-width: none;
    }
    .timeline-track {
      display: flex; align-items: center; min-width: max-content; 
      padding: 0 20px; position: relative; gap: 70px;
    }
    .track-line {
      position: absolute; top: 19px; left: 45px; right: 45px; height: 3px;
      background: rgba(255,255,255,0.1); z-index: 0;
    }
    .track-fill {
      position: absolute; top: 19px; left: 45px; height: 3px;
      background: var(--success-green); z-index: 0; width: 0%;
      transition: width 1s cubic-bezier(0.22, 1, 0.36, 1);
      box-shadow: 0 0 15px var(--success-green);
    }

    .step-node {
      position: relative; z-index: 1; text-align: center; width: 130px;
      opacity: 0.4; transition: 0.4s;
    }
    .step-node.active { opacity: 1; }

    .node-circle {
      width: 40px; height: 40px; margin: 0 auto 12px;
      border-radius: 50%; background: #15151a; border: 2px solid #333;
      display: grid; place-items: center; font-size: 0.9rem; font-weight: 700;
      transition: 0.4s;
    }
    .step-node.completed .node-circle {
      border-color: var(--success-green); background: var(--success-green);
      color: #000; box-shadow: 0 0 15px var(--success-glow);
    }
    .step-node.current .node-circle {
      border-color: var(--sky-primary); background: var(--sky-primary);
      color: #fff; transform: scale(1.15); box-shadow: 0 0 25px var(--sky-glow);
    }

    .node-label { font-size: 0.85rem; font-weight: 500; color: rgba(255,255,255,0.8); }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

<body>

  <nav>
    <div class="brand">
      <i class="fas fa-brain"></i>
      <span>MindStep</span>
    </div>
    <div class="user-pill" id="userBadge">Student</div>
  </nav>

  <div class="container">
    <a href="MainPage.html" class="back-btn"><i class="fas fa-chevron-left"></i> Back to Dashboard</a>

    <div class="dashboard-grid">
      
      <div class="glass-panel progress-section">
        <div class="progress-ring-container">
          <svg>
            <circle cx="90" cy="90" r="80" class="ring-track"></circle>
            <circle cx="90" cy="90" r="80" class="ring-progress" id="ringProgress"></circle>
          </svg>
          <div class="percentage-label" id="percentText">0%</div>
        </div>
        <div class="course-meta">
          <h1 id="courseTitle">Loading...</h1>
          <p id="courseDesc">Please wait...</p>
          <div id="completeBadge" style="display:none; margin-top:15px; background:rgba(0,255,102,0.15); color:#00FF66; padding:8px 16px; border-radius:20px; font-weight:bold; border:1px solid #00FF66; box-shadow:0 0 20px rgba(0,255,102,0.2);">
            <i class="fas fa-medal"></i> Course Completed
          </div>
        </div>
      </div>

      <div class="glass-panel">
        <div class="syllabus-header">
          <h2>Curriculum</h2>
          <span id="lessonCount">0 Lessons</span>
        </div>
        <div class="lesson-list" id="lessonContainer">
          </div>
      </div>

    </div>

    <div class="glass-panel timeline-container">
      <div class="timeline-track" id="timelineTrack">
        <div class="track-line"></div>
        <div class="track-fill" id="trackFill"></div>
      </div>
    </div>

  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const API_BASE = window.location.origin; // Dynamically gets current host (localhost or deployed)
  const params = new URLSearchParams(window.location.search);
  const courseSlug = params.get("course");

  const savedUser = localStorage.getItem("mindstep_user");
  if (!savedUser) { window.location.href = "LoginPage.html"; return; }
  const user = JSON.parse(savedUser);
  document.getElementById("userBadge").textContent = user.username;

  if (!courseSlug) { window.location.href = "MainPage.html"; return; }

  async function loadCourse() {
    try {
      // 1. Fetch Course Info
      const courseRes = await fetch(`${API_BASE}/api/course/${courseSlug}`);
      const courseData = await courseRes.json();
      if (!courseData.success) throw new Error("Course not found");

      document.getElementById("courseTitle").textContent = courseData.course.title;
      document.getElementById("courseDesc").textContent = courseData.course.description || "Master your skills.";

      // 2. Fetch Lessons
      const lessonRes = await fetch(`${API_BASE}/api/course/${courseSlug}/lessons`);
      const lessonData = await lessonRes.json();
      const lessons = lessonData.lessons || [];
      document.getElementById("lessonCount").textContent = `${lessons.length} Lessons`;

      // 3. Fetch User Progress (THE FIXED LOGIC)
      let completedIds = new Set();
      try {
        const progRes = await fetch(`${API_BASE}/api/course/${courseSlug}/progress/${user._id}`);
        const progData = await progRes.json();
        
        // ✅ FIX: Safely map IDs to strings, handle empty array
        if (progData.completedLessonIds && Array.isArray(progData.completedLessonIds)) {
            completedIds = new Set(progData.completedLessonIds.map(id => String(id)));
        }
      } catch(e) { console.warn("Progress fetch failed:", e); }

      // 4. Render UI
      renderUI(lessons, completedIds);

    } catch (err) {
      console.error(err);
      alert("Error loading course data.");
    }
  }

  function renderUI(lessons, completedIds) {
    const listEl = document.getElementById("lessonContainer");
    const trackEl = document.getElementById("timelineTrack");
    
    listEl.innerHTML = "";
    trackEl.innerHTML = `<div class="track-line"></div><div class="track-fill" id="trackFill"></div>`;

    let completedCount = 0;

    lessons.forEach((lesson, index) => {
      // ✅ STRING MATCHING: robust check
      const isDone = completedIds.has(String(lesson._id));
      if (isDone) completedCount++;

      // --- RENDER LESSON LIST ---
      const item = document.createElement("div");
      item.className = `lesson-item ${isDone ? 'completed' : ''}`;
      item.innerHTML = `
        <div class="lesson-left">
          <div class="status-dot">
            ${isDone ? '<i class="fas fa-check"></i>' : index + 1}
          </div>
          <div class="lesson-name">${lesson.title}</div>
        </div>
        <button class="play-btn">
          ${isDone ? '<i class="fas fa-undo"></i> Review' : '<i class="fas fa-play"></i> Start'}
        </button>
      `;
      // Pass both lesson ID and course slug to next page
      item.onclick = () => window.location.href = `lesson.html?lesson=${lesson._id}&course=${courseSlug}`;
      listEl.appendChild(item);

      // --- RENDER TIMELINE NODE ---
      const node = document.createElement("div");
      let nodeClass = "step-node";
      
      // Determine node status
      if (isDone) nodeClass += " completed active";
      else if (index === completedCount) nodeClass += " current active"; 

      node.className = nodeClass;
      node.innerHTML = `
        <div class="node-circle">${isDone ? '<i class="fas fa-check"></i>' : index + 1}</div>
        <div class="node-label">${lesson.title.substring(0, 15)}...</div>
      `;
      trackEl.appendChild(node);
    });

    // --- ANIMATE PROGRESS ---
    const total = lessons.length;
    const percent = total > 0 ? Math.round((completedCount / total) * 100) : 0;

    // Update Text
    document.getElementById("percentText").textContent = `${percent}%`;

    // Update Ring
    const ring = document.getElementById("ringProgress");
    const offset = 502 - (502 * percent / 100);
    
    // ✅ Small timeout ensures CSS transition triggers
    setTimeout(() => { ring.style.strokeDashoffset = offset; }, 100);
    
    // If 100%, Green Mode
    if (percent === 100) {
      ring.classList.add("finished");
      document.getElementById("completeBadge").style.display = "inline-block";
    }

    // Update Timeline Bar
    const barEl = document.getElementById("trackFill"); 
    if(barEl) {
        let stepWidth = 0;
        if(total > 1) {
             stepWidth = (completedCount / (total - 1)) * 100;
             if(completedCount === total) stepWidth = 100; // Full bar
        } else if (total === 1) {
             stepWidth = completedCount === 1 ? 100 : 0;
        }
        
        setTimeout(() => {
            barEl.style.width = `${Math.min(100, stepWidth)}%`;
        }, 300);
    }
  }

  loadCourse();
});
</script>
</body>
</html>
