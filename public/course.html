<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>MindStep â€” Course Center</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Sky Blue Palette */
      --sky-primary: #33A1FD;
      --sky-glow: rgba(51, 161, 253, 0.4);
      --sky-dark: #0072E5;
      --success-green: #30D158;
      
      --glass-bg: rgba(20, 25, 35, 0.75);
      --glass-border: rgba(255, 255, 255, 0.08);
      --bg-dark: #050505;
      
      --font-main: "Inter", -apple-system, sans-serif;
    }

    * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0; padding: 0;
      font-family: var(--font-main);
      background-color: var(--bg-dark);
      /* Cinematic Sky Mesh */
      background-image: 
        radial-gradient(at 10% 0%, rgba(51, 161, 253, 0.15) 0px, transparent 60%),
        radial-gradient(at 90% 100%, rgba(0, 114, 229, 0.15) 0px, transparent 60%);
      background-attachment: fixed;
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Noise Overlay */
    .noise {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none; z-index: 0;
    }

    /* --- Navbar --- */
    nav {
      padding: 18px 40px;
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(10, 10, 15, 0.85);
      backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
      border-bottom: 1px solid var(--glass-border);
      position: sticky; top: 0; z-index: 100;
    }
    .brand {
      display: flex; align-items: center; gap: 10px;
    }
    .brand i { font-size: 1.4rem; color: var(--sky-primary); filter: drop-shadow(0 0 10px var(--sky-glow)); }
    .brand span { font-family: 'Orbitron'; font-size: 1.2rem; font-weight: 800; letter-spacing: 1px; }

    .user-pill {
      background: rgba(51, 161, 253, 0.1); padding: 6px 16px; border-radius: 30px;
      font-size: 0.85rem; font-weight: 600; color: var(--sky-primary);
      border: 1px solid rgba(51, 161, 253, 0.2); transition: 0.3s;
    }
    .user-pill:hover { background: rgba(51, 161, 253, 0.2); }

    /* --- Container --- */
    .container {
      max-width: 1100px; margin: 0 auto; padding: 40px 24px;
      position: relative; z-index: 1;
      animation: fadeIn 0.8s ease-out;
    }

    .back-btn {
      display: inline-flex; align-items: center; gap: 8px;
      color: rgba(255,255,255,0.6); text-decoration: none;
      font-weight: 500; font-size: 0.95rem; margin-bottom: 30px;
      transition: 0.3s;
    }
    .back-btn:hover { color: #fff; transform: translateX(-5px); }

    /* --- Dashboard Grid --- */
    .dashboard-grid {
      display: grid; grid-template-columns: 340px 1fr; gap: 30px;
      margin-bottom: 50px;
    }
    @media (max-width: 900px) { .dashboard-grid { grid-template-columns: 1fr; } }

    /* --- Glass Cards --- */
    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
      border: 1px solid var(--glass-border);
      border-radius: 26px;
      padding: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      position: relative; overflow: hidden;
    }

    /* Left Card: Progress */
    .progress-section {
      display: flex; flex-direction: column; align-items: center; text-align: center;
      justify-content: center; height: 100%; min-height: 350px;
    }
    .progress-ring-container {
      position: relative; width: 180px; height: 180px;
      display: flex; justify-content: center; align-items: center;
      margin-bottom: 25px;
    }
    svg { transform: rotate(-90deg); width: 100%; height: 100%; filter: drop-shadow(0 0 15px var(--sky-glow)); }
    circle { fill: none; stroke-width: 12; stroke-linecap: round; }
    .ring-track { stroke: rgba(255,255,255,0.05); }
    .ring-progress { 
      stroke: var(--sky-primary); 
      stroke-dasharray: 502; /* 2 * PI * 80 */
      stroke-dashoffset: 502; 
      transition: stroke-dashoffset 1.5s cubic-bezier(0.22, 1, 0.36, 1);
    }
    .percentage-label {
      position: absolute; font-size: 2.5rem; font-weight: 800; color: #fff;
      letter-spacing: -1px; font-family: 'Orbitron';
    }
    .course-meta h1 { font-size: 1.6rem; margin: 0 0 8px 0; font-weight: 700; }
    .course-meta p { font-size: 0.95rem; color: rgba(255,255,255,0.5); margin: 0; line-height: 1.5; }

    /* Right Card: Syllabus */
    .syllabus-header {
      display: flex; justify-content: space-between; align-items: flex-end;
      margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .syllabus-header h2 { font-size: 1.4rem; margin: 0; font-weight: 600; color: #fff; }
    .syllabus-header span { font-size: 0.9rem; color: var(--sky-primary); font-weight: 600; background: rgba(51, 161, 253, 0.1); padding: 4px 10px; border-radius: 12px; }

    .lesson-list {
      display: flex; flex-direction: column; gap: 12px;
      max-height: 400px; overflow-y: auto; padding-right: 5px;
      scrollbar-width: none;
    }
    .lesson-list::-webkit-scrollbar { display: none; }

    .lesson-item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 18px 22px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.03);
      border-radius: 18px;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .lesson-item:hover {
      background: rgba(255,255,255,0.06); transform: scale(1.01);
      border-color: rgba(255,255,255,0.1);
    }
    .lesson-item.completed {
      background: rgba(48, 209, 88, 0.08); border-color: rgba(48, 209, 88, 0.2);
    }
    
    .lesson-left { display: flex; gap: 15px; align-items: center; }
    .status-dot {
      width: 34px; height: 34px; border-radius: 50%;
      background: rgba(255,255,255,0.08); color: rgba(255,255,255,0.4);
      display: grid; place-items: center; font-size: 0.85rem; font-weight: 700;
    }
    .lesson-item.completed .status-dot {
      background: var(--success-green); color: #fff; box-shadow: 0 0 10px rgba(48, 209, 88, 0.4);
    }
    .lesson-name { font-weight: 500; font-size: 1rem; color: rgba(255,255,255,0.9); }

    .play-btn {
      padding: 8px 22px; border-radius: 30px; font-size: 0.85rem; font-weight: 600;
      border: none; cursor: pointer; transition: 0.2s;
      background: #fff; color: #000;
    }
    .play-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,255,255,0.2); }
    
    .lesson-item.completed .play-btn {
      background: transparent; color: var(--success-green); border: 1px solid var(--success-green);
    }
    .lesson-item.completed .play-btn:hover { background: rgba(48, 209, 88, 0.1); }

    /* --- Timeline Stepper --- */
    .timeline-container {
      margin-top: 30px; padding-top: 25px;
      overflow-x: auto; scrollbar-width: none;
    }
    .timeline-container::-webkit-scrollbar { display: none; }

    .timeline-track {
      display: flex; align-items: center; min-width: max-content; 
      padding: 0 20px; position: relative; gap: 70px;
    }
    
    .track-line {
      position: absolute; top: 19px; left: 45px; right: 45px; height: 2px;
      background: rgba(255,255,255,0.1); z-index: 0; border-radius: 2px;
    }
    .track-fill {
      position: absolute; top: 19px; left: 45px; height: 2px;
      background: var(--sky-primary); z-index: 0; border-radius: 2px;
      width: 0%; transition: width 1s cubic-bezier(0.22, 1, 0.36, 1);
      box-shadow: 0 0 10px var(--sky-primary);
    }

    .step-node {
      position: relative; z-index: 1; text-align: center; width: 130px;
      opacity: 0.4; transition: 0.4s;
    }
    .step-node.active { opacity: 1; }

    .node-circle {
      width: 40px; height: 40px; margin: 0 auto 12px;
      border-radius: 50%; background: #15151a; border: 2px solid #333;
      display: grid; place-items: center; font-size: 0.9rem; font-weight: 700;
      transition: 0.4s;
    }
    .step-node.active .node-circle {
      border-color: var(--sky-primary); background: var(--sky-primary);
      color: #fff; transform: scale(1.15); box-shadow: 0 0 25px var(--sky-glow);
    }
    .step-node.completed .node-circle {
      border-color: var(--success-green); background: var(--success-green);
      color: #fff; box-shadow: 0 0 15px rgba(48, 209, 88, 0.4);
    }

    .node-label { font-size: 0.85rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: rgba(255,255,255,0.8); }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

  </style>
</head>

<body>

  <div class="noise"></div>

  <nav>
    <div class="brand">
      <i class="fas fa-brain"></i>
      <span>MindStep</span>
    </div>
    <div class="user-pill" id="userBadge">Guest</div>
  </nav>

  <div class="container">
    <a href="MainPage.html" class="back-btn"><i class="fas fa-chevron-left"></i> Dashboard</a>

    <div class="dashboard-grid">
      
      <div class="glass-panel progress-section">
        <div class="progress-ring-container">
          <svg>
            <circle cx="90" cy="90" r="80" class="ring-track"></circle>
            <circle cx="90" cy="90" r="80" class="ring-progress" id="ringProgress"></circle>
          </svg>
          <div class="percentage-label" id="percentText">0%</div>
        </div>
        <div class="course-meta">
          <h1 id="courseTitle">Loading...</h1>
          <p id="courseDesc">Fetching curriculum...</p>
        </div>
      </div>

      <div class="glass-panel">
        <div class="syllabus-header">
          <h2>Curriculum</h2>
          <span id="lessonCount">0 Lessons</span>
        </div>
        <div class="lesson-list" id="lessonContainer">
          </div>
      </div>

    </div>

    <div class="glass-panel timeline-container">
      <div class="timeline-track" id="timelineTrack">
        <div class="track-line"></div>
        <div class="track-fill" id="trackFill"></div>
        </div>
    </div>

  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const API_BASE = window.location.origin;
  const params = new URLSearchParams(window.location.search);
  const courseSlug = params.get("course");

  // Auth Check
  const savedUser = localStorage.getItem("mindstep_user");
  if (!savedUser) { window.location.href = "LoginPage.html"; return; }
  const user = JSON.parse(savedUser);
  document.getElementById("userBadge").textContent = user.username;

  if (!courseSlug) { window.location.href = "MainPage.html"; return; }

  // --- MAIN LOAD FUNCTION ---
  async function loadCourse() {
    try {
      // 1. Fetch Course Info
      const courseRes = await fetch(`${API_BASE}/api/course/${courseSlug}`);
      const courseData = await courseRes.json();
      if (!courseData.success) throw new Error("Course not found");

      document.getElementById("courseTitle").textContent = courseData.course.title;
      document.getElementById("courseDesc").textContent = courseData.course.description || "Master new skills.";

      // 2. Fetch Lessons
      const lessonRes = await fetch(`${API_BASE}/api/course/${courseSlug}/lessons`);
      const lessonData = await lessonRes.json();
      const lessons = lessonData.lessons || [];
      document.getElementById("lessonCount").textContent = `${lessons.length} Lessons`;

      // 3. Fetch User Progress (Mock/Real)
      let completedIds = new Set();
      try {
        const progRes = await fetch(`${API_BASE}/api/course/${courseSlug}/progress/${user._id}`);
        const progData = await progRes.json();
        if (progData.completedLessonIds) completedIds = new Set(progData.completedLessonIds);
      } catch(e) { console.warn("Progress sync skipped"); }

      // 4. Render UI
      renderUI(lessons, completedIds);

    } catch (err) {
      console.error(err);
      // Demo Mode Fallback
      const demoLessons = [
        {_id:"1", title:"Introduction"}, {_id:"2", title:"Environment Setup"}, 
        {_id:"3", title:"Core Concepts"}, {_id:"4", title:"Final Project"}
      ];
      renderUI(demoLessons, new Set(["1"])); 
    }
  }

  function renderUI(lessons, completedIds) {
    const listEl = document.getElementById("lessonContainer");
    const trackEl = document.getElementById("timelineTrack");
    const fillEl = document.getElementById("trackFill");
    
    // Reset
    listEl.innerHTML = "";
    trackEl.innerHTML = `<div class="track-line"></div><div class="track-fill" id="trackFill"></div>`; // Re-add lines

    let completedCount = 0;

    lessons.forEach((lesson, index) => {
      const isDone = completedIds.has(lesson._id);
      if (isDone) completedCount++;

      // --- A. Render List Row ---
      const item = document.createElement("div");
      item.className = `lesson-item ${isDone ? 'completed' : ''}`;
      item.innerHTML = `
        <div class="lesson-left">
          <div class="status-dot">${isDone ? '<i class="fas fa-check"></i>' : index + 1}</div>
          <div class="lesson-name">${lesson.title}</div>
        </div>
        <button class="play-btn">
          ${isDone ? 'Review' : 'Start'}
        </button>
      `;
      item.onclick = () => window.location.href = `lesson.html?lesson=${lesson._id}`;
      listEl.appendChild(item);

      // --- B. Render Timeline Node ---
      const node = document.createElement("div");
      let nodeClass = "step-node";
      if (isDone) nodeClass += " completed active";
      else if (index === completedCount) nodeClass += " active"; // Current Lesson

      node.className = nodeClass;
      node.innerHTML = `
        <div class="node-circle">${isDone ? '<i class="fas fa-check"></i>' : index + 1}</div>
        <div class="node-label">${lesson.title}</div>
      `;
      trackEl.appendChild(node);
    });

    // --- C. Animate Progress ---
    const total = lessons.length;
    const percent = total > 0 ? Math.round((completedCount / total) * 100) : 0;

    // 1. Text
    document.getElementById("percentText").textContent = `${percent}%`;

    // 2. Ring (502 is circumference for r=80)
    const ring = document.getElementById("ringProgress");
    const offset = 502 - (502 * percent / 100);
    setTimeout(() => { ring.style.strokeDashoffset = offset; }, 100);

    // 3. Timeline Bar
    const barEl = document.getElementById("trackFill"); 
    if(barEl) {
        const stepWidth = 100 / (total - 1 || 1);
        setTimeout(() => {
            barEl.style.width = `${Math.min(100, completedCount * stepWidth)}%`;
        }, 300);
    }
  }

  loadCourse();
});
</script>
</body>
</html>
