<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindStep â€” Command Center</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Admin Theme: Red/Purple Accents */
      --primary: #FF3B30;
      --primary-glow: rgba(255, 59, 48, 0.4);
      --accent: #8A2BE2;
      --bg-deep: #030305;
      
      --glass-surface: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-highlight: rgba(255, 255, 255, 0.1);
      
      --text-main: #ffffff;
      --text-muted: #94a3b8;
      
      --success: #30D158;
      --warning: #FF9F0A;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

    body {
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-deep);
      color: var(--text-main);
      /* Cinematic Background */
      background-image: 
        radial-gradient(circle at 0% 0%, rgba(255, 59, 48, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
      background-attachment: fixed;
      display: flex;
    }

    /* Noise Overlay */
    .noise {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none; z-index: 0;
    }

    /* --- Sidebar --- */
    .sidebar {
      width: 260px; height: 100vh;
      background: rgba(10, 10, 15, 0.6);
      border-right: 1px solid var(--glass-border);
      backdrop-filter: blur(20px);
      display: flex; flex-direction: column;
      position: fixed; left: 0; top: 0; z-index: 100;
    }

    .brand {
      padding: 30px; display: flex; align-items: center; gap: 12px;
      border-bottom: 1px solid var(--glass-border);
    }
    .brand i { font-size: 1.5rem; color: var(--primary); filter: drop-shadow(0 0 10px var(--primary)); }
    .brand span { font-family: 'Orbitron'; font-size: 1.2rem; letter-spacing: 1px; }

    .menu { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
    .menu-item {
      padding: 12px 16px; border-radius: 12px;
      color: var(--text-muted); text-decoration: none;
      display: flex; align-items: center; gap: 12px;
      transition: 0.3s; font-size: 0.95rem; font-weight: 500;
    }
    .menu-item:hover, .menu-item.active {
      background: rgba(255, 59, 48, 0.1); color: #fff;
      border: 1px solid rgba(255, 59, 48, 0.2);
    }
    .menu-item i { width: 20px; text-align: center; }

    .admin-profile {
      padding: 20px; border-top: 1px solid var(--glass-border);
      display: flex; align-items: center; gap: 12px;
    }
    .avatar {
      width: 40px; height: 40px; border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: grid; place-items: center; font-weight: 700;
    }

    /* --- Main Content --- */
    .main-content {
      flex: 1; margin-left: 260px; padding: 40px;
      position: relative; z-index: 1;
    }

    .header {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;
    }
    h1 { font-family: 'Orbitron'; font-size: 2rem; margin-bottom: 5px; }
    .subtitle { color: var(--text-muted); font-size: 0.9rem; }

    .btn-logout {
      padding: 8px 16px; border: 1px solid var(--glass-border);
      background: transparent; color: var(--text-muted);
      border-radius: 8px; cursor: pointer; transition: 0.3s;
    }
    .btn-logout:hover { border-color: var(--primary); color: var(--primary); }

    /* Stats Grid */
    .stats-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px; margin-bottom: 40px;
    }
    
    .stat-card {
      background: var(--glass-surface); border: 1px solid var(--glass-border);
      padding: 25px; border-radius: 20px;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }
    .stat-card:hover { transform: translateY(-5px); border-color: var(--primary-glow); }
    
    .stat-title { color: var(--text-muted); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
    .stat-value { font-size: 2.2rem; font-weight: 700; color: #fff; font-family: 'Orbitron'; }
    .stat-icon { float: right; font-size: 1.5rem; opacity: 0.3; }

    /* Tables */
    .section-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; padding-left: 5px; border-left: 3px solid var(--primary); padding-left: 15px; }

    .glass-table {
      width: 100%; border-collapse: separate; border-spacing: 0;
      background: var(--glass-surface); border: 1px solid var(--glass-border);
      border-radius: 20px; overflow: hidden; margin-bottom: 50px;
    }
    
    th, td { padding: 18px 25px; text-align: left; }
    
    th {
      background: rgba(255,255,255,0.03); color: var(--text-muted);
      font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;
    }
    
    td { border-top: 1px solid var(--glass-border); font-size: 0.95rem; color: rgba(255,255,255,0.9); }
    
    tr:hover td { background: rgba(255,255,255,0.02); }

    .user-cell { display: flex; align-items: center; gap: 12px; }
    .user-cell img { width: 32px; height: 32px; border-radius: 50%; }

    /* Action Buttons (Badges) */
    .action-btn {
      padding: 6px 12px; border-radius: 6px; border: none;
      font-size: 0.75rem; font-weight: 600; cursor: pointer; margin-right: 5px;
      transition: 0.2s; text-transform: uppercase;
    }
    .btn-approve { background: rgba(48, 209, 88, 0.15); color: var(--success); border: 1px solid rgba(48, 209, 88, 0.3); }
    .btn-approve:hover { background: rgba(48, 209, 88, 0.3); }
    
    .btn-reject { background: rgba(255, 59, 48, 0.15); color: var(--primary); border: 1px solid rgba(255, 59, 48, 0.3); }
    .btn-reject:hover { background: rgba(255, 59, 48, 0.3); }

    .btn-reset { background: rgba(255, 159, 10, 0.15); color: var(--warning); border: 1px solid rgba(255, 159, 10, 0.3); }
    .btn-reset:hover { background: rgba(255, 159, 10, 0.3); }

    /* Responsive */
    @media (max-width: 1000px) {
      .sidebar { width: 80px; }
      .brand span, .menu-item span, .admin-profile span { display: none; }
      .main-content { margin-left: 80px; }
      .menu-item { justify-content: center; }
      .brand { justify-content: center; padding: 30px 0; }
    }
  </style>
</head>

<body>

  <div class="noise"></div>

  <div class="sidebar">
    <div class="brand">
      <i class="fas fa-shield-alt"></i>
      <span>Admin</span>
    </div>
    
    <div class="menu">
      <a href="#" class="menu-item active"><i class="fas fa-chart-pie"></i> <span>Overview</span></a>
      <a href="#users" class="menu-item"><i class="fas fa-users"></i> <span>Users</span></a>
      <a href="#certs" class="menu-item"><i class="fas fa-certificate"></i> <span>Approvals</span></a>
      <a href="#" class="menu-item"><i class="fas fa-cog"></i> <span>Settings</span></a>
    </div>

    <div class="admin-profile">
      <div class="avatar" id="adminInitials">AD</div>
      <span id="adminName">Administrator</span>
    </div>
  </div>

  <div class="main-content">
    
    <div class="header">
      <div>
        <h1>Dashboard</h1>
        <p class="subtitle">System Overview & Management</p>
      </div>
      <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <i class="fas fa-users stat-icon" style="color:var(--primary)"></i>
        <div class="stat-title">Total Users</div>
        <div class="stat-value" id="totalUsers">0</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-book-open stat-icon" style="color:#30D158"></i>
        <div class="stat-title">Active Courses</div>
        <div class="stat-value" id="totalCourses">0</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-scroll stat-icon" style="color:#FF9F0A"></i>
        <div class="stat-title">Requests</div>
        <div class="stat-value" id="certCount">0</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-chart-line stat-icon" style="color:#BF5AF2"></i>
        <div class="stat-title">Daily Visits</div>
        <div class="stat-value" id="visits">0</div>
      </div>
    </div>

    <h3 class="section-title" id="users">User Management</h3>
    <table class="glass-table">
      <thead>
        <tr>
          <th>User</th>
          <th>Email</th>
          <th>Progress</th>
          <th>Completed</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <tr><td colspan="5" style="text-align:center; opacity:0.5;">Loading users...</td></tr>
      </tbody>
    </table>

    <h3 class="section-title" id="certs">Certificate Requests</h3>
    <table class="glass-table">
      <thead>
        <tr>
          <th>User</th>
          <th>Course</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="certificateTable">
        <tr><td colspan="4" style="text-align:center; opacity:0.5;">Loading requests...</td></tr>
      </tbody>
    </table>

  </div>

<script>
const ADMIN_TOKEN = localStorage.getItem("admin_token");
if(!ADMIN_TOKEN) location.href="AdminLogin.html";

document.getElementById("adminName").textContent = localStorage.getItem("admin_name") || "Admin";
document.getElementById("adminInitials").textContent = (localStorage.getItem("admin_name") || "A").charAt(0).toUpperCase();

/* --- 1. OVERVIEW --- */
async function loadOverview(){
  try {
    const r = await fetch("/api/admin/overview", { headers:{Authorization:"Bearer "+ADMIN_TOKEN} });
    const d = await r.json();
    if(d.success) {
      animateValue("totalUsers", d.totalUsers);
      animateValue("totalCourses", d.activeCourses);
      animateValue("certCount", 0); // Placeholder if API doesn't return count
      animateValue("visits", d.dailyVisits);
    }
  } catch(e) { console.log("API Error"); }
}

function animateValue(id, end) {
  const obj = document.getElementById(id);
  let start = 0;
  const duration = 1000;
  let startTime = null;
  function step(timestamp) {
    if (!startTime) startTime = timestamp;
    const progress = Math.min((timestamp - startTime) / duration, 1);
    obj.innerHTML = Math.floor(progress * (end - start) + start);
    if (progress < 1) window.requestAnimationFrame(step);
  }
  window.requestAnimationFrame(step);
}

/* --- 2. USERS --- */
async function loadUsers(){
  const r = await fetch("/api/admin/users", { headers:{Authorization:"Bearer "+ADMIN_TOKEN} });
  const d = await r.json();
  const table = document.getElementById("userTable");
  table.innerHTML="";

  if(!d.success) return;

  d.users.forEach(u=>{
    table.innerHTML+=`
      <tr>
        <td>
          <div class="user-cell">
            <img src="${u.image||'https://ui-avatars.com/api/?name='+u.username+'&background=33A1FD&color=fff'}" alt="u">
            <span>${u.username}</span>
          </div>
        </td>
        <td>${u.email}</td>
        <td>
          <div style="width:100px; height:6px; background:rgba(255,255,255,0.1); border-radius:10px; overflow:hidden;">
            <div style="width:${u.percentage}%; height:100%; background:var(--primary);"></div>
          </div>
        </td>
        <td>${u.lessonsDone}</td>
        <td>
          <button class="action-btn btn-reset" onclick="resetProgress('${u._id}')">Reset</button>
          <button class="action-btn btn-reject" onclick="deleteUser('${u._id}')">Purge</button>
        </td>
      </tr>`;
  });
}

/* --- 3. CERTIFICATES --- */
async function loadCertificates(){
  const r = await fetch("/api/admin/certificates", { headers:{Authorization:"Bearer "+ADMIN_TOKEN} });
  const d = await r.json();
  const table = document.getElementById("certificateTable");
  table.innerHTML="";
  
  if(d.certificates && d.certificates.length > 0) {
    document.getElementById("certCount").innerText = d.certificates.length;
    d.certificates.forEach(c=>{
      table.innerHTML+=`
        <tr>
          <td style="font-weight:600; color:#fff;">${c.username}</td>
          <td>${c.courseTitle}</td>
          <td><span style="padding:4px 8px; background:rgba(255,159,10,0.2); color:var(--warning); border-radius:4px; font-size:0.75rem;">${c.status}</span></td>
          <td>
            <button class="action-btn btn-approve" onclick="approveCert('${c._id}')">Approve</button>
            <button class="action-btn btn-reject" onclick="rejectCert('${c._id}')">Reject</button>
          </td>
        </tr>`;
    });
  } else {
    table.innerHTML = `<tr><td colspan="4" style="text-align:center; opacity:0.5;">No pending requests</td></tr>`;
  }
}

/* --- ACTIONS --- */
async function resetProgress(id){
  if(!confirm("Reset user progress?")) return;
  await fetch(`/api/admin/user/${id}/reset`, { method:"POST", headers:{Authorization:"Bearer "+ADMIN_TOKEN} });
  loadUsers();
}

async function deleteUser(id){
  if(!confirm("Permanently delete user?")) return;
  await fetch(`/api/admin/user/${id}/purge`, { method:"POST", headers:{Authorization:"Bearer "+ADMIN_TOKEN} });
  loadUsers();
}

async function approveCert(id){
  await fetch(`/api/admin/certificate/${id}/approve`, { method:"POST", headers:{Authorization:"Bearer "+ADMIN_TOKEN} });
  loadCertificates();
}

async function rejectCert(id){
  await fetch(`/api/admin/certificate/${id}/reject`, { method:"POST", headers:{Authorization:"Bearer "+ADMIN_TOKEN} });
  loadCertificates();
}

function logout(){
  localStorage.removeItem("admin_token");
  location.href="AdminLogin.html";
}

/* INIT */
loadOverview();
loadUsers();
loadCertificates();
</script>

</body>
</html>
