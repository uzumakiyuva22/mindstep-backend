<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MindStep Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Inter, sans-serif;
  background: linear-gradient(180deg,#f6f8fc,#e9eef6);
  color:#111;
}

/* ---------- HEADER ---------- */
header {
  position: sticky;
  top:0;
  z-index:10;
  background: rgba(255,255,255,0.8);
  backdrop-filter: blur(16px);
  border-bottom:1px solid #ddd;
  padding:18px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1 {
  font-size:20px;
  font-weight:700;
}

header button {
  padding:8px 16px;
  border:none;
  border-radius:12px;
  background:#ff3b30;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* ---------- LAYOUT ---------- */
.container {
  max-width:1200px;
  margin:auto;
  padding:30px;
}

/* ---------- CARDS ---------- */
.cards {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:40px;
}

.card {
  background:rgba(255,255,255,0.85);
  backdrop-filter: blur(20px);
  border-radius:22px;
  padding:22px;
  box-shadow:0 15px 30px rgba(0,0,0,0.08);
}

.card h3 {
  font-size:14px;
  color:#666;
}

.card p {
  margin-top:10px;
  font-size:32px;
  font-weight:700;
}

/* ---------- SECTION ---------- */
.section {
  margin-top:40px;
}

.section h2 {
  font-size:20px;
  margin-bottom:14px;
}

/* ---------- TABLE ---------- */
table {
  width:100%;
  border-collapse:collapse;
  background:rgba(255,255,255,0.9);
  border-radius:18px;
  overflow:hidden;
}

thead {
  background:#f1f4f9;
}

th, td {
  padding:14px;
  font-size:14px;
}

tbody tr {
  border-top:1px solid #eee;
}

tbody tr:hover {
  background:#f7f9fc;
}

.user-img {
  width:36px;
  height:36px;
  border-radius:50%;
  vertical-align:middle;
  margin-right:8px;
}

/* ---------- BUTTONS ---------- */
.btn {
  padding:6px 12px;
  border:none;
  border-radius:8px;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
}

.reset { background:#ff9500;color:#fff; }
.delete { background:#ff3b30;color:#fff; }
.approve { background:#34c759;color:#fff; }
.reject { background:#ff3b30;color:#fff; }
.download { background:#007aff;color:#fff; }

/* ---------- FOOTER ---------- */
footer {
  margin-top:50px;
  text-align:center;
  color:#777;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <h1>MindStep Admin Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

  <!-- OVERVIEW -->
  <div class="cards">
    <div class="card"><h3>Total Users</h3><p id="totalUsers">0</p></div>
    <div class="card"><h3>Active Courses</h3><p id="totalCourses">0</p></div>
    <div class="card"><h3>Certificate Requests</h3><p id="certCount">0</p></div>
    <div class="card"><h3>Daily Visits</h3><p id="visits">0</p></div>
  </div>

  <!-- USERS -->
  <div class="section">
    <h2>Users</h2>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Email</th>
          <th>Progress</th>
          <th>Lessons</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- CERTIFICATES -->
  <div class="section">
    <h2>Certificate Approval</h2>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Course</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="certificateTable">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </div>

</div>

<footer>Â© 2025 MindStep LMS</footer>

<script>
const ADMIN_TOKEN = localStorage.getItem("admin_token");
if(!ADMIN_TOKEN) location.href="AdminLogin.html";

/* ---------- OVERVIEW ---------- */
async function loadOverview(){
  const r = await fetch("/api/admin/overview",{
    headers:{Authorization:"Bearer "+ADMIN_TOKEN}
  });
  const d = await r.json();
  if(!d.success) return;

  totalUsers.textContent=d.totalUsers;
  totalCourses.textContent=d.activeCourses;
  visits.textContent=d.dailyVisits;
}

/* ---------- USERS ---------- */
async function loadUsers(){
  const r = await fetch("/api/admin/users",{
    headers:{Authorization:"Bearer "+ADMIN_TOKEN}
  });
  const d = await r.json();
  userTable.innerHTML="";

  if(!d.success) return;

  d.users.forEach(u=>{
    userTable.innerHTML+=`
      <tr>
        <td><img class="user-img" src="${u.image||'https://via.placeholder.com/36'}">${u.username}</td>
        <td>${u.email}</td>
        <td>${u.percentage}%</td>
        <td>${u.lessonsDone}</td>
        <td>
          <button class="btn reset" onclick="resetProgress('${u._id}')">Reset</button>
          <button class="btn delete" onclick="deleteUser('${u._id}')">Delete</button>
        </td>
      </tr>`;
  });
}

/* ---------- CERTIFICATES ---------- */
async function loadCertificates(){
  const r = await fetch("/api/admin/certificates",{
    headers:{Authorization:"Bearer "+ADMIN_TOKEN}
  });
  const d = await r.json();
  certificateTable.innerHTML="";
  certCount.textContent = d.certificates?.length || 0;

  if(!d.success) return;

  d.certificates.forEach(c=>{
    certificateTable.innerHTML+=`
      <tr>
        <td>${c.username}</td>
        <td>${c.courseTitle}</td>
        <td>${c.status}</td>
        <td>
          <button class="btn approve" onclick="approveCert('${c._id}')">Approve</button>
          <button class="btn reject" onclick="rejectCert('${c._id}')">Reject</button>
          <button class="btn download" onclick="window.open('${c.pdfUrl}','_blank')">PDF</button>
        </td>
      </tr>`;
  });
}

/* ---------- ACTIONS ---------- */
async function resetProgress(id){
  if(!confirm("Reset progress?")) return;
  await fetch(`/api/admin/user/${id}/reset`,{
    method:"POST",
    headers:{Authorization:"Bearer "+ADMIN_TOKEN}
  });
  loadUsers();
}

async function deleteUser(id){
  if(!confirm("Delete user permanently?")) return;
  await fetch(`/api/admin/user/${id}/purge`,{
    method:"POST",
    headers:{Authorization:"Bearer "+ADMIN_TOKEN}
  });
  loadUsers();
}

async function approveCert(id){
  await fetch(`/api/admin/certificate/${id}/approve`,{
    method:"POST",
    headers:{Authorization:"Bearer "+ADMIN_TOKEN}
  });
  loadCertificates();
}

async function rejectCert(id){
  await fetch(`/api/admin/certificate/${id}/reject`,{
    method:"POST",
    headers:{Authorization:"Bearer "+ADMIN_TOKEN}
  });
  loadCertificates();
}

function logout(){
  localStorage.removeItem("admin_token");
  location.href="AdminLogin.html";
}

/* INIT */
loadOverview();
loadUsers();
loadCertificates();
</script>

</body>
</html>
