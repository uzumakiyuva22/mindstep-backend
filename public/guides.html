  // --- LOGIC ---
  const selector = document.getElementById("courseSelector");
  const topicsList = document.getElementById("topicsList");
  const contentArea = document.getElementById("guideContent");
  const btnEn = document.getElementById("btn-en");
  const btnTa = document.getElementById("btn-ta");

  const urlParams = new URLSearchParams(window.location.search);
  let activeCourse = urlParams.get("course") || "java";
  
  // Ensure valid course selection
  if(!contentDB[activeCourse]) activeCourse = "java";
  selector.value = activeCourse;

  // --- RENDER FUNCTIONS ---
  
  window.setLanguage = function(lang) {
    currentLang = lang;
    
    if(lang === 'ta') {
      btnTa.classList.add('active');
      btnEn.classList.remove('active');
      document.getElementById("lbl-course").innerText = "рокро╛роЯродрпНродрпИ родрпЗро░рпНро╡рпБ роЪрпЖропрпНроХ";
    } else {
      btnEn.classList.add('active');
      btnTa.classList.remove('active');
      document.getElementById("lbl-course").innerText = "Selected Guide";
    }

    renderTopics();
  };

  function renderTopics() {
    const data = contentDB[activeCourse][currentLang] || contentDB[activeCourse]['en'];
    topicsList.innerHTML = "";

    // Loop Levels
    data.levels.forEach(level => {
      const header = document.createElement("div");
      header.className = "level-header";
      header.innerText = level.name;
      topicsList.appendChild(header);

      // Loop Topics
      level.topics.forEach((topic, idx) => {
        const btn = document.createElement("button");
        btn.className = "topic-btn";
        btn.innerHTML = `<i class="${topic.icon}"></i> ${topic.title}`;
        
        btn.onclick = () => {
          document.querySelectorAll(".topic-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          showContent(topic.html);
        };

        // Auto-select first item
        if(topicsList.querySelectorAll(".topic-btn").length === 0) {
            btn.classList.add("active");
            showContent(topic.html);
        }
        
        topicsList.appendChild(btn);
      });
    });
  }

  function showContent(html) {
    contentArea.style.opacity = 0;
    setTimeout(() => {
      contentArea.innerHTML = html;
      contentArea.style.opacity = 1;
    }, 200);
  }

  selector.addEventListener("change", (e) => {
    activeCourse = e.target.value;
    renderTopics();
  });

  // Init
  renderTopics();

});
