<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindStep Admin Login</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --cyan: #00eaff;
  --blue: #4d7cff;
  --pink: #ff3ea5;
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.15);
}

*{
  margin:0; padding:0; box-sizing:border-box;
  font-family: Inter, sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at 20% 20%, rgba(0,150,255,0.22), transparent 60%),
    radial-gradient(circle at 70% 80%, rgba(255,0,150,0.22), transparent 60%),
    linear-gradient(135deg, #02020d, #08081d, #04040e);
  overflow:hidden;
  animation: bgMove 18s ease infinite;
}

@keyframes bgMove {
  0% { background-position: 0% 0%; }
  50% { background-position: 100% 80%; }
  100% { background-position: 0% 0%; }
}

/* Floating particle glow */
body::before{
  content:"";
  position:fixed; inset:0;
  background-image:
    radial-gradient(2px 2px at 30% 40%, rgba(0,229,255,0.6), transparent),
    radial-gradient(2px 2px at 75% 65%, rgba(255,62,160,0.6), transparent),
    radial-gradient(1px 1px at 50% 85%, rgba(255,255,255,0.5), transparent);
  animation: float 25s infinite ease-in-out;
  opacity:.4;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-50px); }
  100% { transform: translateY(0); }
}

/* MAIN CARD */
.card{
  width: 420px;
  padding: 40px;
  border-radius: 22px;
  background: rgba(255,255,255,0.07);
  backdrop-filter: blur(25px);
  border: 1px solid rgba(255,255,255,0.2);
  box-shadow: 0 10px 40px rgba(0,0,0,0.35);
  animation: pop 0.5s ease;
  text-align:center;
  color:white;
}

@keyframes pop {
  from{ transform:scale(.8); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}

/* HEADER */
.card h1{
  font-family: Orbitron;
  font-size: 32px;
  margin-bottom: 10px;
  background: linear-gradient(90deg, var(--pink), var(--cyan));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

.card p{
  margin-bottom: 25px;
  opacity: .7;
}

/* INPUT BOX */
.input-box{
  text-align:left;
  margin-bottom:22px;
}

.input-box label{
  font-size:14px;
  font-weight:600;
  display:block;
  margin-bottom:6px;
}

.input-box input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border: 1px solid rgba(255,255,255,0.25);
  background: rgba(255,255,255,0.08);
  color:white;
  outline:none;
  font-size:15px;
  transition:.3s;
}

.input-box input:focus{
  border-color: var(--cyan);
  box-shadow: 0 0 12px rgba(0,229,255,0.45);
}

/* LOGIN BUTTON */
.btn{
  width:100%;
  padding:14px;
  border-radius:12px;
  background:linear-gradient(90deg, var(--pink), var(--blue));
  border:none;
  color:white;
  cursor:pointer;
  font-size:17px;
  font-weight:700;
  margin-top:10px;
  box-shadow:0 0 15px rgba(0,229,255,0.5);
  transition:.3s;
}

.btn:hover{
  transform:scale(1.05);
}

/* BACK BUTTON */
.back-btn {
  margin-top: 18px;
  font-size: 14px;
  color: var(--cyan);
  cursor:pointer;
  opacity:.8;
  transition:.3s;
}
.back-btn:hover{
  opacity:1;
  text-shadow:0 0 10px var(--cyan);
}

/* ERROR TOAST */
.toast{
  position:fixed;
  left:50%;
  bottom:25px;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.8);
  padding:12px 20px;
  color:white;
  border-radius:12px;
  opacity:0;
  transition:.4s;
}

.toast.show{
  opacity:1;
  bottom:40px;
}

</style>
</head>
<body>

<div class="card">

  <h1>Admin Panel</h1>
  <p>Sign in to access administrator controls</p>

  <div class="input-box">
    <label>Admin Name</label>
    <input id="admin-email" type="email" placeholder="admin@mindstep.com">
  </div>

  <div class="input-box">
    <label>Password</label>
    <input id="admin-pass" type="password" placeholder="••••••••">
  </div>

  <button class="btn" id="adminLoginBtn">Login</button>

  <div class="back-btn" onclick="location.href='LoginPage.html'">← Back to User Login</div>

</div>

<div class="toast" id="toast"></div>

<script>
// ===============================
// ADMIN LOGIN — FINAL WORKING JS
// ===============================

function showToast(msg) {
    const t = document.getElementById("toast");
    t.textContent = msg;
    t.classList.add("show");
    setTimeout(() => t.classList.remove("show"), 2500);
}

document.getElementById("adminLoginBtn").onclick = async () => {
    const username = document.getElementById("admin-email").value.trim();
    const password = document.getElementById("admin-pass").value.trim();

    if (!username || !password) {
        showToast("Enter admin username & password");
        return;
    }

    try {
        const res = await fetch("/api/admin-login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!data.success) {
            showToast(data.error || "Invalid admin login");
            return;
        }

        // IMPORTANT:
        // server.js protects admin routes using ADMIN_SECRET
        // So we save that token in localStorage and use it in AdminDashboard
        localStorage.setItem("admin_token", data.adminSecret);

        showToast("Login successful!");

        setTimeout(() => {
            window.location.href = "AdminDashboard.html";
        }, 800);

    } catch (err) {
        console.error(err);
        showToast("Server error");
    }
};
</script>

</body>
</html>
