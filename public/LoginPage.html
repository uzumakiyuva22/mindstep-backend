<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login / Signup Page</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #e74c3c, #3498db);
  padding: 20px;
}

/* Main container */
.container {
  width: 850px;
  max-width: 100%;
  height: 580px;
  max-height: 100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  position: relative;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

/* Form box (login + signup) */
.form-box {
  width: 50%;
  height: 100%;
  padding: 45px 40px;
  position: absolute;
  top: 0;
  background: rgba(0,0,0,0.92);
  transition: .6s;
  overflow-y: auto;
}

.form-box::-webkit-scrollbar { width: 0; }

/* LOGIN = default visible */
.login-box {
  left: 0;
  z-index: 2;
}

/* SIGNUP hidden initially */
.signup-box {
  left: 0;
  transform: translateX(-100%);
  opacity: 0;
}

/* SHOW SIGNUP PAGE */
.container.active .login-box {
  transform: translateX(100%);
  opacity: 0;
}

.container.active .signup-box {
  transform: translateX(0);
  opacity: 1;
  z-index: 3;
}

/* Right welcome panel */
.welcome-box {
  width: 50%;
  height: 100%;
  right: 0;
  position: absolute;
  background: linear-gradient(135deg, #3498db, #e74c3c);
  padding: 40px;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* Inputs */
.input-box {
  margin: 20px 0;
}

.input-box input {
  width: 100%;
  padding: 14px 10px;
  font-size: 16px;
  background: transparent;
  border: none;
  border-bottom: 2px solid #777;
  color: white;
  outline: none;
}

.input-box input:focus {
  border-bottom-color: #3498db;
}

/* Buttons */
.btn {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 30px;
  margin-top: 15px;
  background: linear-gradient(45deg, #e74c3c, #3498db);
  color: white;
  font-size: 18px;
  cursor: pointer;
}

/* Admin Button */
.admin-btn {
  background: #222;
  margin-top: 18px;
  padding: 12px;
  border-radius: 14px;
  text-align: center;
  color: white;
  cursor: pointer;
}

/* Toggle text */
.toggle-text {
  margin-top: 18px;
  text-align: center;
  color: #ddd;
}

.toggle-text a {
  font-weight: bold;
  color: white;
  cursor: pointer;
}

/* Profile photo circle */
#profileLabel {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  border: 2px dashed #3498db;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 auto 15px;
  font-size: 24px;
  color: #3498db;
  cursor: pointer;
}

#signup-preview {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #3498db;
  margin: 0 auto 15px;
  display: none;
}

/* Toast message */
.toast {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  background: #222;
  padding: 12px 25px;
  color: white;
  border-radius: 30px;
  opacity: 0;
  transition: 0.5s;
}
.toast.show {
  opacity: 1;
  bottom: 50px;
}

/* ------------------- RESPONSIVE MOBILE FIX ------------------- */
@media (max-width: 768px) {

  body {
    padding: 0;
    display: block;
  }

  .container {
    width: 100%;
    height: auto;
    border-radius: 0;
    flex-direction: column;
  }

  .welcome-box {
    display: none;  /* remove right panel */
  }

  .form-box {
    width: 100%;
    position: relative;
    transform: translateX(0) !important;
    opacity: 1 !important;
    padding: 40px 25px;
  }

  .login-box, .signup-box {
    position: relative;
  }

  .container.active .login-box {
    display: none;
  }

  .container.active .signup-box {
    display: block;
  }
}

</style>
</head>

<body>

<div class="container" id="container">

  <!-- LOGIN -->
  <div class="form-box login-box">
    <h2>Login</h2>

    <div class="input-box">
      <input id="login-username" type="text" placeholder="Username or Email">
    </div>

    <div class="input-box">
      <input id="login-password" type="password" placeholder="Password">
    </div>

    <button class="btn" id="loginBtn">Login</button>

    <div class="admin-btn" onclick="location.href='AdminLogin.html'">üë®‚Äçüíº Administrator Login</div>

    <div class="toggle-text">Don't have an account? <a id="showSignup">Sign Up</a></div>
  </div>

  <!-- SIGNUP -->
  <div class="form-box signup-box">
    <h2>Sign Up</h2>

    <label id="profileLabel">+</label>
    <input id="signup-image" type="file" accept="image/*" style="display:none;">
    <img id="signup-preview">

    <div class="input-box">
      <input id="signup-username" type="text" placeholder="Username">
    </div>

    <div class="input-box">
      <input id="signup-email" type="email" placeholder="Email">
    </div>

    <div class="input-box">
      <input id="signup-password" type="password" placeholder="Password">
    </div>

    <div class="input-box">
      <input id="signup-confirm" type="password" placeholder="Confirm Password">
    </div>

    <button class="btn" id="signupBtn">Sign Up</button>

    <div class="toggle-text">Already have an account? <a id="showLogin">Login</a></div>
  </div>

  <div class="welcome-box">
    <h1>WELCOME BACK!</h1>
    <p>Your learning journey continues here üöÄ</p>
  </div>

</div>

<div id="toast" class="toast"></div>

<script>
// Switch forms
document.getElementById("showSignup").onclick = () =>
  document.getElementById("container").classList.add("active");

document.getElementById("showLogin").onclick = () =>
  document.getElementById("container").classList.remove("active");

// Image preview
document.getElementById("profileLabel").onclick = () =>
  document.getElementById("signup-image").click();

document.getElementById("signup-image").onchange = e => {
  const file = e.target.files[0];
  if (!file) return;

  const preview = document.getElementById("signup-preview");
  preview.src = URL.createObjectURL(file);
  preview.style.display = "block";

  document.getElementById("profileLabel").style.display = "none";
};

// Toast
function toast(msg){
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2500);
}

// SIGNUP
document.getElementById("signupBtn").onclick = async () => {

  const username = document.getElementById("signup-username").value.trim();
  const email = document.getElementById("signup-email").value.trim();
  const password = document.getElementById("signup-password").value.trim();
  const confirm = document.getElementById("signup-confirm").value.trim();
  const img = document.getElementById("signup-image").files[0];

  if(!username || !email || !password || !confirm)
    return toast("Fill all fields");

  if(password !== confirm)
    return toast("Passwords don't match");

  const fd = new FormData();
  fd.append("username", username);
  fd.append("email", email);
  fd.append("password", password);
  if(img) fd.append("image", img);

  const res = await fetch("/api/signup", { method:"POST", body:fd });
  const data = await res.json();

  if(data.success){
    toast("Signup successful!");
    setTimeout(()=>location.href="LoginPage.html",1500);
  } else toast(data.error || "Signup failed");
};

// LOGIN
document.getElementById("loginBtn").onclick = async () => {

  const username = document.getElementById("login-username").value.trim();
  const password = document.getElementById("login-password").value.trim();

  if(!username || !password)
    return toast("Enter username & password");

  const res = await fetch("/api/login", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ usernameOrEmail:username, password })
  });

  const data = await res.json();

  if(data.success){
    localStorage.setItem("username", data.user.username);
    localStorage.setItem("userImage", data.user.image || "");
    localStorage.setItem("quote", "Welcome back, legend! üî•");

    toast("Login successful!");
    setTimeout(()=>location.href="MainPage.html",1200);
  } else toast(data.error || "Invalid login");
};
</script>

</body>
</html>
