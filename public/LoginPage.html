<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindStep — Login</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

:root {
  --cyan:#00eaff;
  --pink:#ff3ea5;
  --blue:#4d7cff;
  --glass:rgba(255,255,255,0.08);
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter, sans-serif;}

body{
  height:100vh;
  background:
    radial-gradient(circle at 20% 20%, rgba(0,150,255,0.20), transparent 60%),
    radial-gradient(circle at 80% 70%, rgba(255,0,140,0.20), transparent 60%),
    linear-gradient(135deg,#050510,#090920,#050515);
  display:flex;justify-content:center;align-items:center;
  overflow:hidden;
}

/* MAIN CONTAINER */
.container{
  width:880px;
  max-width:95%;
  height:580px;
  background:rgba(255,255,255,0.05);
  border-radius:25px;
  backdrop-filter:blur(25px);
  border:1px solid rgba(255,255,255,0.15);
  display:flex;
  position:relative;
  overflow:hidden;
}

/* LOGIN + SIGNUP = SAME UI */
.form-box{
  width:50%;
  height:100%;
  padding:40px 35px;
  background:rgba(0,0,0,0.35);
  position:absolute;
  top:0;
  transition:.45s ease;
  z-index:5;
}

.form-content{
  width:100%;
  max-width:330px;
  margin:auto;
  text-align:center;
}

/* HEADINGS */
h2{
  font-family:Orbitron;
  font-size:28px;
  margin-bottom:18px;
  background:linear-gradient(90deg,var(--cyan),var(--pink));
  -webkit-background-clip:text;
  color:transparent;
}

/* INPUT BOX */
.input-box{margin:16px 0;}

.input-box input{
  width:100%;
  padding:14px;
  border-radius:14px;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.22);
  color:#e8faff;
  box-shadow:inset 0 0 12px rgba(255,255,255,0.05);
  outline:none;
  transition:.25s ease;
}

.input-box input:focus{
  border-color:var(--cyan);
  background:rgba(255,255,255,0.10);
  box-shadow:
    0 0 8px rgba(0,230,255,0.45),
    0 0 16px rgba(0,230,255,0.30);
}

.input-box input::placeholder{
  color:rgba(255,255,255,0.45);
}

/* Autofill Fix */
input:-webkit-autofill {
  border-radius:14px;
  -webkit-text-fill-color:#e8faff !important;
  box-shadow:0 0 0 1000px rgba(255,255,255,0.12) inset !important;
}

/* BUTTON */
.btn{
  width:100%;
  padding:14px;
  margin-top:18px;
  font-size:16px;
  border-radius:14px;
  background:linear-gradient(90deg,var(--pink),var(--blue));
  border:none;
  font-weight:700;
  color:white;
  cursor:pointer;
  transition:.3s;
}
.btn:hover{transform:scale(1.05);}

/* PROFILE IMAGE */
#profileLabel{
  width:110px;height:110px;
  border-radius:50%;
  border:2px dashed var(--cyan);
  margin:0 auto 18px;
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--cyan);
  font-size:26px;
  cursor:pointer;
}
#signup-preview{
  width:110px;height:110px;
  border-radius:50%;
  object-fit:cover;
  margin:0 auto 18px;
  border:2px solid var(--cyan);
  display:none;
}

/* SWITCH LINKS */
.toggle-text{margin-top:12px;color:#ccc;font-size:14px;}
.toggle-text a{color:var(--cyan);cursor:pointer;}
.admin-btn{margin-top:12px;color:var(--cyan);font-size:14px;cursor:pointer;}

/* WELCOME PANEL FIXED */
.welcome-box{
  width:50%;
  height:100%;
  position:absolute;
  right:0;
  top:0;
  background:linear-gradient(135deg,rgba(255,0,140,0.22),rgba(0,150,255,0.22));
  backdrop-filter:blur(22px);
  border-left:1px solid rgba(255,255,255,0.18);

  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.welcome-box h1{
  font-family:Orbitron;
  font-size:36px;
  background:linear-gradient(90deg,var(--cyan),var(--pink));
  -webkit-background-clip:text;
  color:transparent;
}

/* SLIDE ANIMATION */
.signup-box{
  transform:translateX(-100%);
  opacity:0;
}
.container.active .login-box{
  transform:translateX(100%);
  opacity:0;
}
.container.active .signup-box{
  transform:translateX(0%);
  opacity:1;
  z-index:10;
}

/* MOBILE RESPONSIVE 100% */
@media(max-width:780px){
  body{overflow-y:auto;padding:20px 0;}

  .container{
    height:auto;
    flex-direction:column;
    padding-bottom:25px;
  }

  .form-box{
    width:100%;
    position:relative;
    transform:none!important;
    opacity:1!important;
    padding:30px 22px;
  }

  .welcome-box{
    display:none;
  }

  .form-content{
    max-width:360px;
    width:100%;
  }

  .btn{font-size:15px;}
  .input-box input{padding:12px;font-size:14px;}
}

</style>
</head>

<body>

<div class="container" id="container">

  <!-- LOGIN -->
  <div class="form-box login-box">
    <div class="form-content">

      <h2>Login</h2>

      <div class="input-box">
        <input id="login-username" type="text" placeholder="Username or Email">
      </div>

      <div class="input-box">
        <input id="login-password" type="password" placeholder="Password">
      </div>

      <button class="btn" id="loginBtn">Sign In</button>

      <div class="admin-btn" onclick="location.href='AdminLogin.html'">Admin Login →</div>
      <div class="toggle-text">New here? <a id="showSignup">Create Account</a></div>

    </div>
  </div>

  <!-- SIGNUP -->
  <div class="form-box signup-box">
    <div class="form-content">

      <h2>Create Account</h2>

      <label id="profileLabel">+</label>
      <input id="signup-image" type="file" accept="image/*" style="display:none;">
      <img id="signup-preview">

      <div class="input-box">
        <input id="signup-username" type="text" placeholder="Full Name">
      </div>

      <div class="input-box">
        <input id="signup-email" type="email" placeholder="Email">
      </div>

      <div class="input-box">
        <input id="signup-password" type="password" placeholder="Password">
      </div>

      <div class="input-box">
        <input id="signup-confirm" type="password" placeholder="Confirm Password">
      </div>

      <button class="btn" id="signupBtn">Sign Up</button>
      <div class="toggle-text">Already have an account? <a id="showLogin">Sign In</a></div>

    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="welcome-box">
    <h1>Welcome Back</h1>
    <p>Your journey continues with MindStep.</p>
  </div>

</div>

<script>

/* Switch Forms */
document.getElementById("showSignup").onclick =
  ()=>document.getElementById("container").classList.add("active");

document.getElementById("showLogin").onclick =
  ()=>document.getElementById("container").classList.remove("active");

/* Profile Preview */
document.getElementById("profileLabel").onclick=
 ()=>document.getElementById("signup-image").click();

document.getElementById("signup-image").onchange = e=>{
  const file=e.target.files[0];
  if(!file) return;
  const p=document.getElementById("signup-preview");
  p.src=URL.createObjectURL(file);
  p.style.display="block";
  document.getElementById("profileLabel").style.display="none";
};

/* LOGIN */
document.getElementById("loginBtn").onclick = async ()=>{
  const u=document.getElementById("login-username").value.trim();
  const p=document.getElementById("login-password").value.trim();

  if(!u||!p) return alert("Enter login details");

  const res=await fetch("/api/login",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({usernameOrEmail:u,password:p})
  });

  const data=await res.json();
  if(data.success){
    localStorage.setItem("ms_username",data.user.username);
    localStorage.setItem("ms_image",data.user.image);
    localStorage.setItem("ms_quote","Welcome back legend!");
    location.href="MainPage.html";
  } else alert("Invalid login");
};

/* SIGNUP */
document.getElementById("signupBtn").onclick = async ()=>{
  const n=document.getElementById("signup-username").value.trim();
  const e=document.getElementById("signup-email").value.trim();
  const p=document.getElementById("signup-password").value.trim();
  const c=document.getElementById("signup-confirm").value.trim();
  const img=document.getElementById("signup-image").files[0];

  if(!n||!e||!p||!c) return alert("Fill all fields");
  if(p!==c) return alert("Passwords do not match");

  const fd=new FormData();
  fd.append("username",n);
  fd.append("email",e);
  fd.append("password",p);
  if(img) fd.append("image",img);

  const res=await fetch("/api/signup",{method:"POST",body:fd});
  const data=await res.json();

  if(data.success){
    alert("Signup successful!");
    location.href="LoginPage.html";
  } else alert(data.error || "Signup failed");
};

</script>

</body>
</html>
