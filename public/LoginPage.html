<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindStep - Login</title>
    <style>
        body {
            font-family: Arial;
            background: #0e0e0e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #1c1c1c;
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
        }

        button {
            width: 95%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 8px;
            border: none;
            background: #ff0066;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .quote-box {
            margin-top: 20px;
            font-style: italic;
            color: #ffccff;
        }

        img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-top: 10px;
            display: none; /* will show after login */
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Welcome Back üëã</h2>

    <input id="usernameOrEmail" placeholder="Username or Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <img id="userImage">
    <h3 id="userName"></h3>
    <p class="quote-box" id="quote"></p>

</div>

<script>
    const API = "https://mindstep-backend-1.onrender.com/api/login";

    const quotes = [
        "Believe in yourself üí´",
        "Small steps every day ü™ú",
        "You are stronger than you think üî•",
        "Never stop learning üìò",
        "Success starts with the first step üöÄ"
    ];

    function login() {
        const usernameOrEmail = document.getElementById("usernameOrEmail").value;
        const password = document.getElementById("password").value;

        fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ usernameOrEmail, password })
        })
        .then(res => res.json())
        .then(data => {
            if (!data.success) {
                alert("Login Failed ‚ùå\n" + data.error);
                return;
            }

            // Show user info
            document.getElementById("userName").innerText = data.user.display_name;
            document.getElementById("userImage").src = data.user.image ? data.user.image : "https://via.placeholder.com/80";
            document.getElementById("userImage").style.display = "block";

            // Show random quote
            document.getElementById("quote").innerText =
                quotes[Math.floor(Math.random() * quotes.length)];

            // Redirect to Main Page after 2 sec
            setTimeout(() => {
                localStorage.setItem("user", JSON.stringify(data.user));
                window.location.href = "MainPage.html";
            }, 2000);
        })
        .catch(err => {
            alert("Server error ‚ùå");
            console.log(err);
        });
    }
</script>

</body>
</html>
