<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MindStep — Login</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --cyan:#00eaff;
  --pink:#ff3ea5;
  --blue:#4d7cff;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif;}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#050510,#090920,#050515);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  overflow-x:hidden;
}

/* MAIN CARD */
.container{
  width:880px;
  max-width:95%;
  height:580px;
  background:rgba(255,255,255,0.06);
  border-radius:25px;
  border:1px solid rgba(255,255,255,0.15);
  backdrop-filter:blur(25px);
  display:flex;
  position:relative;
  overflow:hidden;
}

/* LEFT + RIGHT PANELS */
.form-box{
  width:50%;
  height:100%;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(20px);
  transition:.45s ease;
  display:flex;
  justify-content:center;     /* FIX CENTER */
  align-items:center;         /* FIX CENTER */
  padding:25px;
}

/* CENTERED CONTENT INSIDE PANEL */
.form-content{
  width:100%;
  max-width:330px;
  text-align:center;
}

h2{
  font-family:Orbitron;
  font-size:28px;
  margin-bottom:18px;
  background:linear-gradient(90deg,var(--cyan),var(--pink));
  background-clip:text;
  -webkit-background-clip:text;
  color:transparent;
}

/* INPUT FIELD FIX */
.input-box{margin:16px 0;}
.input-box input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.22);
  background:rgba(255,255,255,0.08);
  color:white;
  box-shadow:inset 0 0 12px rgba(255,255,255,0.06);
  outline:none;
  font-size:15px;
}
.input-box input:focus{
  border-color:var(--cyan);
  box-shadow:
     0 0 6px rgba(0,230,255,0.45),
     0 0 14px rgba(0,230,255,0.28);
}

/* BUTTON */
.btn{
  width:100%;
  padding:14px;
  margin-top:20px;
  font-size:15px;
  border-radius:14px;
  border:none;
  font-weight:700;
  background:linear-gradient(90deg,var(--pink),var(--blue));
  color:white;
  cursor:pointer;
  transition:0.25s;
}
.btn:hover{transform:scale(1.05);}

/* PROFILE UPLOAD */
#profileLabel{
  width:110px;height:110px;
  border-radius:50%;
  border:2px dashed var(--cyan);
  margin:0 auto 15px;
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--cyan);
  font-size:26px;
  cursor:pointer;
}
#signup-preview{
  width:110px;height:110px;
  border-radius:50%;
  object-fit:cover;
  margin:0 auto 15px;
  border:2px solid var(--cyan);
  display:none;
}

/* WELCOME RIGHT PANEL */
.welcome-box{
  width:50%;
  height:100%;
  padding:45px;
  background:linear-gradient(135deg,rgba(255,0,140,0.22),rgba(0,150,255,0.22));
  text-align:center;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.welcome-box h1{
  font-family:Orbitron;
  font-size:36px;
  background:linear-gradient(90deg,var(--cyan),var(--pink));
  background-clip:text;
  -webkit-background-clip:text;
  color:transparent;
}

/* SLIDE ANIMATION FIXED */
.signup-box{
  position:absolute;
  left:0;
  top:0;
  width:50%;
  height:100%;
  opacity:0;
  transform:translateX(-100%);
}

.container.active .login-box{
  opacity:0;
  transform:translateX(100%);
}

.container.active .signup-box{
  opacity:1;
  transform:translateX(0);
  z-index:10;
}

/* MOBILE FIX (REAL FIX) */
@media(max-width:820px){

  .container{
    flex-direction:column;
    height:auto;
  }

  .form-box{
    width:100%;
    height:auto;
    position:relative;
    transform:none !important;
    opacity:1 !important;
    padding:35px 20px;
  }

  .welcome-box{
    display:none;
  }

  /* SHOW ONLY ONE FORM AT A TIME */
  .signup-box{
    display:none;
  }

  .container.active .signup-box{
    display:flex;
  }

  .container.active .login-box{
    display:none;
  }

}
</style>
</head>

<body>

<div class="container" id="container">

  <!-- LOGIN -->
  <div class="form-box login-box">
    <div class="form-content">
      <h2>Login</h2>

      <div class="input-box"><input id="login-username" type="text" placeholder="Username or Email"></div>
      <div class="input-box"><input id="login-password" type="password" placeholder="Password"></div>

      <button class="btn" id="loginBtn">Sign In</button>

      <div style="margin-top:14px;color:var(--cyan);cursor:pointer;" onclick="location.href='AdminLogin.html'">Admin Login →</div>

      <div style="margin-top:14px;color:#ddd;">
        New here? <span style="color:var(--cyan);cursor:pointer;" id="showSignup">Create Account</span>
      </div>
    </div>
  </div>

  <!-- SIGNUP -->
  <div class="form-box signup-box">
    <div class="form-content">

      <h2>Create Account</h2>

      <label id="profileLabel">+</label>
      <input id="signup-image" type="file" accept="image/*" style="display:none;">
      <img id="signup-preview">

      <div class="input-box"><input id="signup-username" type="text" placeholder="Full Name"></div>
      <div class="input-box"><input id="signup-email" type="email" placeholder="Email"></div>
      <div class="input-box"><input id="signup-password" type="password" placeholder="Password"></div>
      <div class="input-box"><input id="signup-confirm" type="password" placeholder="Confirm Password"></div>

      <button class="btn" id="signupBtn">Sign Up</button>

      <div style="margin-top:14px;color:#ddd;">
        Already have an account? <span style="color:var(--cyan);cursor:pointer;" id="showLogin">Sign In</span>
      </div>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="welcome-box">
    <h1>Welcome Back</h1>
    <p>Your journey continues with MindStep.</p>
  </div>

</div>

<script>
const API_BASE = "http://localhost:10000";   // ALWAYS correct backend URL

/* SWITCH LOGIN ↔ SIGNUP */
document.getElementById("showSignup").onclick =
 () => document.getElementById("container").classList.add("active");

document.getElementById("showLogin").onclick =
 () => document.getElementById("container").classList.remove("active");


/* PROFILE IMAGE PREVIEW */
document.getElementById("profileLabel").onclick =
 () => document.getElementById("signup-image").click();

document.getElementById("signup-image").onchange = e => {
  const f = e.target.files[0];
  if (!f) return;

  const p = document.getElementById("signup-preview");
  p.src = URL.createObjectURL(f);
  p.style.display = "block";
  document.getElementById("profileLabel").style.display = "none";
};


/* ============================
      LOGIN (100% FIXED)
============================= */
document.getElementById("loginBtn").onclick = async () => {
  const usernameOrEmail = document.getElementById("login-username").value.trim();
  const password = document.getElementById("login-password").value.trim();

  if (!usernameOrEmail || !password)
    return alert("Enter login details");

  try {
    const res = await fetch(`${API_BASE}/api/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ usernameOrEmail, password })
    });

    if (!res.ok) return alert("Login failed (server error)");

    const data = await res.json();

    if (!data.success) return alert(data.error || "Invalid login");

    localStorage.setItem("mindstep_user", JSON.stringify(data.user));

    location.href = "MainPage.html";

  } catch (err) {
    console.error(err);
    alert("Login error — backend not reachable");
  }
};


/* ============================
      SIGNUP (100% FIXED)
============================= */
document.getElementById("signupBtn").onclick = async () => {
  const username = document.getElementById("signup-username").value.trim();
  const email = document.getElementById("signup-email").value.trim();
  const password = document.getElementById("signup-password").value.trim();
  const confirm = document.getElementById("signup-confirm").value.trim();
  const image = document.getElementById("signup-image").files[0];

  if (!username || !email || !password || !confirm)
    return alert("Fill all fields");

  if (password !== confirm)
    return alert("Passwords do not match");

  const form = new FormData();
  form.append("username", username);
  form.append("email", email);
  form.append("password", password);
  if (image) form.append("image", image);

  try {
    const res = await fetch(`${API_BASE}/api/signup`, {
      method: "POST",
      body: form
    });

    const data = await res.json();
    if (!data.success) return alert(data.error || "Signup failed");

    alert("Signup successful! Please log in.");
    location.href = "LoginPage.html";

  } catch (err) {
    console.error(err);
    alert("Signup failed — backend not reachable");
  }
};
</script>

</body>
</html>
