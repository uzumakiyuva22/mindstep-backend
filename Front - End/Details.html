<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindStep Login</title>

<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top left, #0f172a, #020617);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Background glow */
body::before {
    content: "";
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(0,122,255,0.4), transparent 70%);
    top: -200px;
    left: -200px;
    filter: blur(100px);
}

.login-card {
    width: 380px;
    max-width: 95%;
    padding: 40px;
    border-radius: 28px;
    backdrop-filter: blur(25px);
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    text-align: center;
    color: white;
    animation: fadeIn 0.8s ease;
}

.logo {
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 8px;
    letter-spacing: 1px;
}

.subtitle {
    font-size: 14px;
    color: rgba(255,255,255,0.6);
    margin-bottom: 30px;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    font-size: 12px;
    color: rgba(255,255,255,0.6);
    margin-bottom: 6px;
    display: block;
}

.input-group input {
    width: 100%;
    padding: 14px 16px;
    border-radius: 14px;
    border: none;
    background: rgba(255,255,255,0.08);
    color: white;
    font-size: 14px;
    outline: none;
    transition: 0.3s;
}

.input-group input:focus {
    background: rgba(255,255,255,0.15);
    box-shadow: 0 0 0 2px #0a84ff;
}

.login-btn {
    width: 100%;
    padding: 14px;
    border-radius: 16px;
    border: none;
    background: linear-gradient(135deg, #0a84ff, #6366f1);
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(10,132,255,0.4);
}

.extra-links {
    margin-top: 20px;
    font-size: 13px;
    color: rgba(255,255,255,0.6);
}

.extra-links a {
    color: #0a84ff;
    text-decoration: none;
}

@keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
}

/* Mobile Optimization */
@media (max-width: 480px) {
    .login-card {
        padding: 30px;
        border-radius: 24px;
    }

    .logo {
        font-size: 22px;
    }
}
</style>
</head>

<body>

<div class="login-card">
    <div class="logo">MindStep</div>
    <div class="subtitle">Sign in to continue your journey</div>

    <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="you@example.com">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password">
    </div>

    <button class="login-btn">Login</button>

    <div class="extra-links">
        <p>Forgot password? <a href="#">Reset</a></p>
    </div>
</div>

</body>
</html>
