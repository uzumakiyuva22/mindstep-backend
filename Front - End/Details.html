<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Neon Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Montserrat', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff003c, #0066ff);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Background particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 8px rgba(255,255,255,0.8);
      animation: floatParticles linear infinite;
    }

    @keyframes floatParticles {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-100vh) scale(0.3); opacity: 0; }
    }

    /* Card */
    .card {
      position: relative;
      width: 370px;
      max-width: 90%;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0,255,255,0.3), 0 0 40px rgba(0,255,255,0.2);
      z-index: 1;
      animation: floatCard 6s ease-in-out infinite;
    }

    @keyframes floatCard {
      0%,100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.02); }
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(0,255,255,0.6), 0 0 60px rgba(0,255,255,0.4);
      transition: 0.4s ease;
    }

    /* Decorative lamp */
    .lamp {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #0ff;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      animation: blinkLamp 2s infinite alternate;
    }

    @keyframes blinkLamp {
      0% { opacity: 0.7; box-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      100% { opacity: 1; box-shadow: 0 0 30px #0ff, 0 0 60px #0ff; }
    }

    /* Profile Upload */
    .profile-upload {
      position: relative;
      margin: 0 auto 20px;
      width: 100px;
      height: 100px;
    }

    .profile-upload input {
      display: none;
    }

    .profile-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 2px dashed #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0ff;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: haloPulse 2s infinite;
    }

    @keyframes haloPulse {
      0% { box-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      50% { box-shadow: 0 0 25px #0ff, 0 0 50px #0ff; }
      100% { box-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
    }

    .profile-circle img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Inputs */
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-bottom: 2px solid #0ff;
      background: transparent;
      color: #fff;
      outline: none;
      font-size: 1rem;
    }

    .form-group label {
      position: absolute;
      top: 12px;
      left: 0;
      color: rgba(255,255,255,0.7);
      font-size: 1rem;
      pointer-events: none;
      transition: 0.3s;
    }

    .form-group input:focus + label,
    .form-group input:valid + label,
    .form-group textarea:focus + label,
    .form-group textarea:valid + label {
      top: -10px;
      font-size: 0.8rem;
      color: #0ff;
    }

    .form-group input:focus, .form-group textarea:focus {
      border-bottom-color: #ff0;
      box-shadow: 0 0 10px #ff0;
    }

    /* Gender section */
    .gender-group {
      color: #fff;
      margin-bottom: 20px;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #0ff; }
      to { text-shadow: 0 0 15px #0ff; }
    }

    .gender-options {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .gender-options label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 0.9rem;
      position: relative;
    }

    .gender-options input {
      display: none;
    }

    .custom-radio {
      width: 16px;
      height: 16px;
      border: 2px solid #0ff;
      border-radius: 50%;
      margin-right: 8px;
      position: relative;
      box-shadow: 0 0 5px #0ff;
      transition: 0.3s;
    }

    .gender-options input:checked + .custom-radio {
      background: #0ff;
      box-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
    }

    /* Courses */
    .courses-group {
      color: #fff;
      margin-bottom: 20px;
      animation: glow 3s infinite alternate;
    }

    .courses-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .courses-options label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .courses-options input {
      display: none;
    }

    .custom-check {
      width: 16px;
      height: 16px;
      border: 2px solid #0ff;
      margin-right: 8px;
      position: relative;
      box-shadow: 0 0 5px #0ff;
      transition: 0.3s;
    }

    .courses-options input:checked + .custom-check {
      background: #0ff;
      box-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
      animation: pulseCheck 1.2s infinite;
    }

    @keyframes pulseCheck {
      0% { transform: scale(1); box-shadow: 0 0 15px #0ff; }
      50% { transform: scale(1.2); box-shadow: 0 0 25px #0ff; }
      100% { transform: scale(1); box-shadow: 0 0 15px #0ff; }
    }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(90deg, #ff0080, #7928ca, #00ffff);
      background-size: 200%;
      box-shadow: 0 0 15px rgba(0,255,255,0.6);
      transition: 0.4s;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background-position: 100%;
      box-shadow: 0 0 30px rgba(0,255,255,0.9);
    }

    .btn:active::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      from { width: 5px; height: 5px; opacity: 1; }
      to { width: 200px; height: 200px; opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 500px) {
      .card { padding: 20px; }
      .profile-upload { width: 80px; height: 80px; }
      .profile-circle { width: 80px; height: 80px; }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="card">
    <div class="lamp"></div>
    <div class="profile-upload">
      <input type="file" id="profilePic" accept="image/*">
      <label for="profilePic" class="profile-circle" id="profileCircle">
        <span>+</span>
      </label>
    </div>

    <form>
      <div class="form-group">
        <input type="text" id="name" required>
        <label for="name">Full Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" required>
        <label for="email">Email</label>
      </div>

      <!-- Gender -->
      <div class="gender-group">
        Gender:
        <div class="gender-options">
          <label>
            <input type="radio" name="gender" value="male" required>
            <span class="custom-radio"></span> Male
          </label>
          <label>
            <input type="radio" name="gender" value="female">
            <span class="custom-radio"></span> Female
          </label>
          <label>
            <input type="radio" name="gender" value="other">
            <span class="custom-radio"></span> Other
          </label>
        </div>
      </div>

      <!-- Courses -->
      <div class="courses-group">
        Choose your courses:
        <div class="courses-options">
          <label><input type="checkbox" name="courses" value="HTML"><span class="custom-check"></span> HTML</label>
          <label><input type="checkbox" name="courses" value="CSS"><span class="custom-check"></span> CSS</label>
          <label><input type="checkbox" name="courses" value="JavaScript"><span class="custom-check"></span> JavaScript</label>
          <label><input type="checkbox" name="courses" value="Java"><span class="custom-check"></span> Java</label>
          <label><input type="checkbox" name="courses" value="Python"><span class="custom-check"></span> Python</label>
        </div>
      </div>

      <div class="form-group">
        <textarea id="bio" rows="3"></textarea>
        <label for="bio">Bio (Optional)</label>
      </div>
      <div class="buttons">
        <button type="button" class="btn" onclick="window.location.href='LoginPage.html'">Back</button>
        <button type="submit" class="btn">Continue</button>
      </div>
    </form>
  </div>

  <script>
    // Particle generation
    const particles = document.getElementById("particles");
    for (let i=0; i<60; i++) {
      let p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = Math.random()*100 + "vw";
      p.style.top = Math.random()*100 + "vh";
      p.style.animationDuration = (5 + Math.random()*10) + "s";
      particles.appendChild(p);
    }

    // Profile upload preview
    const profileInput = document.getElementById("profilePic");
    const profileCircle = document.getElementById("profileCircle");

    profileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = function(event){
          profileCircle.innerHTML = `<img src="${event.target.result}" alt="profile">`;
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
