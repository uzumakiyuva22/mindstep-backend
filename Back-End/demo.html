<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MindStep ‚Äî Premium Login</title>

<style>
/* BASIC RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", "Segoe UI", sans-serif;
}

/* PREMIUM BACKGROUND */
body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  
  background: radial-gradient(circle at 25% 20%, #b8d4ff, #8ab2ff, #6a78ff);
  background-size: cover;
  padding: 20px;
  overflow: hidden;
}

/* PREMIUM BLUR BALLS */
.glass-ball {
  position: absolute;
  width: 380px;
  height: 380px;
  border-radius: 50%;
  filter: blur(70px);
  opacity: 0.5;
  animation: float 8s infinite alternate ease-in-out;
}
#ball1 { background: #6aa9ff; top: -120px; left: -80px; }
#ball2 { background: #ff6ad5; bottom: -120px; right: -80px; }

@keyframes float {
  0%   { transform: translateY(0px); }
  100% { transform: translateY(50px); }
}

/* MAIN CONTAINER (GLASS CARD) */
.container {
  width: 880px;
  max-width: 100%;
  height: 600px;
  backdrop-filter: blur(25px);
  background: rgba(255,255,255,0.1);
  border-radius: 25px;
  position: relative;
  overflow: hidden;

  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  border: 1px solid rgba(255,255,255,0.35);

  display: flex;
}

/* LEFT LOGIN/SIGNUP FORMS */
.form-box {
  width: 50%;
  height: 100%;
  padding: 50px 45px;
  position: absolute;
  top: 0;
  background: rgba(0, 0, 21, 0.55);
  backdrop-filter: blur(40px);

  transition: .7s ease;
  overflow-y: auto;

  color: white;
  border-right: 1px solid rgba(255,255,255,0.25);
}
.form-box::-webkit-scrollbar { width: 0; }

/* LOGIN = DEFAULT */
.login-box {
  left: 0;
  z-index: 2;
}

/* SIGNUP START HIDDEN */
.signup-box {
  left: 0;
  transform: translateX(-100%);
  opacity: 0;
}

/* WHEN TAPPED "SIGNUP" */
.container.active .login-box {
  transform: translateX(100%);
  opacity: 0;
}

.container.active .signup-box {
  transform: translateX(0);
  opacity: 1;
  z-index: 3;
}

/* PREMIUM RIGHT PANEL */
.welcome-box {
  width: 50%;
  height: 100%;
  background: linear-gradient(
    135deg,
    rgba(255, 255, 255, 0.6),
    rgba(255, 255, 255, 0.2)
  );
  backdrop-filter: blur(30px);

  padding: 45px;
  color: #0f1b33;
  
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

  text-align: center;
  position: absolute;
  right: 0;

  border-left: 1px solid rgba(255,255,255,0.3);
}

/* PREMIUM HEADINGS */
.welcome-box h1 {
  font-size: 42px;
  font-weight: 700;
  background: linear-gradient(90deg, #4a6bff, #b45cff);
  -webkit-background-clip: text;
  color: transparent;
  margin-bottom: 12px;
}

/* FORM HEADINGS */
.form-box h2 {
  font-size: 32px;
  font-weight: 700;
  background: linear-gradient(90deg,#7dabff,#e18aff);
  -webkit-background-clip: text;
  color: transparent;
  margin-bottom: 20px;
  text-align: center;
}

/* PREMIUM INPUT */
.input-box {
  margin: 22px 0;
}

.input-box input {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.20);
  
  color: #fff;
  border-radius: 12px;
  outline: none;
  transition: .3s;
}

.input-box input:focus {
  border-color: #84a2ff;
  box-shadow: 0 0 12px rgba(135,162,255,0.45);
}

/* PREMIUM BUTTON */
.btn {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 12px;
  margin-top: 20px;

  background: linear-gradient(45deg, #5d8cff, #955bff);
  color: white;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: .3s;
}

.btn:hover {
  transform: scale(1.05);
}

/* ADMIN BUTTON */
.admin-btn {
  background: rgba(255,255,255,0.12);
  margin-top: 20px;
  padding: 13px;
  border-radius: 12px;
  text-align: center;
  color: white;
  cursor: pointer;
  transition:.3s;
}
.admin-btn:hover { background: rgba(255,255,255,0.25); }

/* SWITCH TEXT */
.toggle-text {
  margin-top: 20px;
  font-size: 15px;
  text-align: center;
  color: #ccc;
}
.toggle-text a{
  font-weight: bold;
  color: #84a2ff;
  cursor: pointer;
}

/* PROFILE UPLOAD */
#profileLabel {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  border: 3px dashed #84a2ff;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 auto 15px;
  font-size: 28px;
  color: #84a2ff;
  cursor: pointer;
  backdrop-filter: blur(8px);
}

#signup-preview {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #84a2ff;
  margin: 0 auto 15px;
  display: none;
}

/* TOAST */
.toast {
  position: fixed;
  bottom: 35px;
  left: 50%;
  transform: translateX(-50%);
  
  background: rgba(0,0,30,0.75);
  padding: 12px 25px;
  color: white;
  border-radius: 14px;
  opacity: 0;

  transition: .4s;
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
}
.toast.show {
  opacity: 1;
  bottom: 50px;
}

/* RESPONSIVE */
@media(max-width:760px){
  .container { flex-direction: column; height: auto; }
  .welcome-box { display: none; }
  .form-box { width: 100%; position: relative; }
}
</style>
</head>

<body>

<!-- PREMIUM BACKGROUND GLOW -->
<div id="ball1" class="glass-ball"></div>
<div id="ball2" class="glass-ball"></div>

<div class="container" id="container">

  <!-- LOGIN -->
  <div class="form-box login-box">
    <h2>Welcome Back</h2>

    <div class="input-box">
      <input id="login-username" type="text" placeholder="Username or Email">
    </div>

    <div class="input-box">
      <input id="login-password" type="password" placeholder="Password">
    </div>

    <button class="btn" id="loginBtn">Login</button>

    <div class="admin-btn" onclick="location.href='AdminLogin.html'">üîê Administrator Login</div>

    <div class="toggle-text">
      Don't have an account? <a id="showSignup">Sign Up</a>
    </div>
  </div>

  <!-- SIGNUP -->
  <div class="form-box signup-box">
    <h2>Create Account</h2>

    <label id="profileLabel">+</label>
    <input id="signup-image" type="file" accept="image/*" style="display:none;">
    <img id="signup-preview">

    <div class="input-box">
      <input id="signup-username" type="text" placeholder="Full Name">
    </div>

    <div class="input-box">
      <input id="signup-email" type="email" placeholder="Email">
    </div>

    <div class="input-box">
      <input id="signup-password" type="password" placeholder="Password">
    </div>

    <div class="input-box">
      <input id="signup-confirm" type="password" placeholder="Confirm Password">
    </div>

    <button class="btn" id="signupBtn">Sign Up</button>

    <div class="toggle-text">
      Already have an account? <a id="showLogin">Login</a>
    </div>
  </div>

  <!-- RIGHT WELCOME PANEL -->
  <div class="welcome-box">
    <h1>Hello Again üëã</h1>
    <p style="max-width: 85%;">
      Your MindStep world is ready. Explore lessons, track progress, and continue your journey.
    </p>
  </div>

</div>

<!-- TOAST -->
<div id="toast" class="toast"></div>

<script>
// Form Switch
document.getElementById("showSignup").onclick = () =>
  document.getElementById("container").classList.add("active");

document.getElementById("showLogin").onclick = () =>
  document.getElementById("container").classList.remove("active");

// Image Preview
document.getElementById("profileLabel").onclick = () =>
  document.getElementById("signup-image").click();

document.getElementById("signup-image").onchange = e => {
  const file = e.target.files[0];
  if (!file) return;

  const preview = document.getElementById("signup-preview");
  preview.src = URL.createObjectURL(file);
  preview.style.display = "block";
  document.getElementById("profileLabel").style.display = "none";
};

// Toast
function toast(msg){
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2500);
}

// SIGNUP
document.getElementById("signupBtn").onclick = async () => {
  const name = document.getElementById("signup-username").value.trim();
  const email = document.getElementById("signup-email").value.trim();
  const password = document.getElementById("signup-password").value.trim();
  const confirm = document.getElementById("signup-confirm").value.trim();
  const img = document.getElementById("signup-image").files[0];

  if(!name || !email || !password || !confirm)
    return toast("Fill all fields");

  if(password !== confirm)
    return toast("Passwords do not match");

  const fd = new FormData();
  fd.append("name", name);
  fd.append("email", email);
  fd.append("password", password);
  if(img) fd.append("image", img);

  const res = await fetch("/api/signup", { method:"POST", body:fd });
  const data = await res.json();

  if(data.success){
    toast("Signup successful!");
    setTimeout(()=>location.href="LoginPage.html",1500);
  } else toast(data.error || "Signup failed");
};

// LOGIN
document.getElementById("loginBtn").onclick = async () => {
  const user = document.getElementById("login-username").value.trim();
  const pass = document.getElementById("login-password").value.trim();

  if(!user || !pass)
    return toast("Enter username & password");

  const res = await fetch("/api/login",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ usernameOrEmail:user, password:pass })
  });
  const data = await res.json();

  if(data.success){
    toast("Login successful!");
    setTimeout(()=>location.href="MainPage.html",1200);
  }else toast("Invalid login");
};
</script>

</body>
</html>
